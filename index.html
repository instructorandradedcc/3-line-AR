        import * as THREE from 'three';

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- 1. FONDO VERSUS MESH ---
        function initBackgroundNetwork() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, particles = [];

            function resize() {
                width = window.innerWidth; height = window.innerHeight;
                canvas.width = width; canvas.height = height;
                createParticles();
            }

            function createParticles() {
                particles = [];
                // Densidad balanceada
                const count = Math.floor((width * height) / 8000); 
                for (let i = 0; i < count; i++) {
                    const team = Math.random() > 0.5 ? 'cyan' : 'magenta';
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        size: Math.random() * 2 + 0.5,
                        team: team,
                        color: team === 'cyan' ? 'rgba(0, 229, 255,' : 'rgba(255, 0, 85,' 
                    });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, width, height);

                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;

                    ctx.beginPath();
                    ctx.fillStyle = `${p.color} 0.8)`;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); 
                    ctx.fill();

                    for (let j = i + 1; j < particles.length; j++) {
                        let p2 = particles[j];
                        let d = Math.sqrt(Math.pow(p.x-p2.x,2) + Math.pow(p.y-p2.y,2));
                        if (d < 150) { 
                            ctx.beginPath();
                            if (p.team === p2.team) ctx.strokeStyle = `${p.color} ${0.3 * (1 - d/150)})`;
                            else ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - d/150)})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();

                            for (let k = j + 1; k < particles.length; k++) {
                                let p3 = particles[k];
                                let d2 = Math.sqrt(Math.pow(p.x-p3.x,2) + Math.pow(p.y-p3.y,2));
                                let d3 = Math.sqrt(Math.pow(p2.x-p3.x,2) + Math.pow(p2.y-p3.y,2));
                                if(d2 < 150 && d3 < 150) {
                                    ctx.beginPath();
                                    let fill = 'rgba(255,255,255,0.02)';
                                    if (p.team === p2.team && p2.team === p3.team) fill = `${p.color} 0.08)`; 
                                    else if (p.team === p2.team || p.team === p3.team) fill = `${p.color} 0.04)`;
                                    ctx.fillStyle = fill;
                                    ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.lineTo(p3.x, p3.y); ctx.fill();
                                }
                            }
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            window.addEventListener('resize', resize); resize(); animate();
        }
        initBackgroundNetwork();

        // --- FIREBASE ---
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined') firebaseConfig = JSON.parse(__firebase_config);
        else firebaseConfig = { apiKey: "AIzaSyBbPYnUPaO-kzWWStS8013SOvdTSuK3KP4", authDomain: "ar-3lilne.firebaseapp.com", projectId: "ar-3lilne", storageBucket: "ar-3lilne.firebasestorage.app", messagingSenderId: "382966716480", appId: "1:382966716480:web:ee244825bb34bc35c667a5", measurementId: "G-HCRXFC2QBJ" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ar-3lilne';
        const PALETTE = ['#ff0055', '#00e5ff', '#00ff9d', '#ffea00', '#bd00ff', '#ffffff'];
        let appState = { user: null, roomId: null, role: null, myColor: PALETTE[1], gameData: null, selectedColorIdx: 1, mode: 'menu' };
        let scene, camera, renderer, controller, gridGroup; let gridPoints = []; let raycaster = new THREE.Raycaster(); let selectedStartPoint = null; const SPACING = 0.15; 

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usuario:", user);
                appState.user = user;
                showDashboard();
                const urlParams = new URLSearchParams(window.location.search);
                const roomInvite = urlParams.get('room');
                if (roomInvite) { appState.mode = 'setup'; setupJoinRoom(roomInvite); window.history.replaceState({}, document.title, "/"); }
            } else {
                appState.user = null;
                showLogin();
            }
        });

        window.handleLogin = async (providerName) => {
            const btnId = `btn-${providerName}`;
            const txtId = `txt-${providerName}`;
            const btn = document.getElementById(btnId);
            const originalText = document.getElementById(txtId).innerText;
            
            btn.disabled = true;
            document.getElementById(txtId).innerHTML = `<i class="fas fa-circle-notch animate-spin"></i> CONECTANDO...`;
            document.getElementById('login-error').classList.add('hidden');

            let provider;
            if (providerName === 'google') provider = new GoogleAuthProvider();
            else provider = new FacebookAuthProvider();

            try {
                // POPUP SOLUCIONA EL BUCLE DE REDIRECCIÓN
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Login Error:", error);
                btn.disabled = false;
                document.getElementById(txtId).innerText = originalText;
                
                let msg = "Error de conexión.";
                if (error.code === 'auth/popup-blocked') msg = "¡VENTANA BLOQUEADA! Permite popups en tu navegador.";
                else if (error.code === 'auth/popup-closed-by-user') msg = "Cancelaste el inicio de sesión.";
                else if (error.code === 'auth/cancelled-popup-request') msg = "Error: Múltiples intentos.";
                else msg = `Error: ${error.message}`;
                
                showError(msg);
            }
        };

        function showError(msg) {
            const el = document.getElementById('login-error');
            el.innerText = msg; el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 6000);
        }

        function resetButtons() {
            ['google', 'facebook'].forEach(p => {
                const btn = document.getElementById(`btn-${p}`);
                if(btn) { btn.disabled = false; document.getElementById(`txt-${p}`).innerText = `INICIAR CON ${p.toUpperCase()}`; }
            });
        }

        window.logout = () => { signOut(auth).then(() => window.location.reload()); };

        // --- PANTALLAS & AVATAR FIX ---
        function hideAllScreens() { ['screen-login', 'screen-dashboard', 'screen-setup', 'screen-waiting', 'game-hud'].forEach(id => document.getElementById(id).classList.add('hidden')); }
        function showLogin() { hideAllScreens(); document.getElementById('screen-login').classList.remove('hidden'); resetButtons(); }
        
        function showDashboard() {
            hideAllScreens(); document.getElementById('screen-dashboard').classList.remove('hidden');
            const u = appState.user; 
            const avatarImg = document.getElementById('user-avatar');
            const avatarFallback = document.getElementById('user-avatar-fallback');
            
            // Nombre de usuario
            document.getElementById('user-name').innerText = u.displayName || "OPERADOR";

            // Lógica de Avatar Robusta
            if (u.photoURL) {
                avatarImg.src = u.photoURL;
                avatarImg.classList.remove('hidden');
                avatarFallback.classList.add('hidden');
                
                // Si la imagen falla (ej. Facebook expira el link), mostrar fallback
                avatarImg.onerror = () => {
                    avatarImg.classList.add('hidden');
                    avatarFallback.innerText = (u.displayName || "U").charAt(0).toUpperCase();
                    avatarFallback.classList.remove('hidden');
                };
            } else {
                avatarImg.classList.add('hidden');
                avatarFallback.innerText = (u.displayName || "U").charAt(0).toUpperCase();
                avatarFallback.classList.remove('hidden');
            }
        }

        window.showCreateRoom = () => { appState.role = 'host'; appState.mode = 'setup'; setupColorPicker(); document.getElementById('setup-title').innerText = "NUEVA SALA"; document.getElementById('setup-action-btn').innerText = "ACTIVAR RED"; document.getElementById('join-inputs').classList.add('hidden'); hideAllScreens(); document.getElementById('screen-setup').classList.remove('hidden'); };
        window.showJoinRoom = () => { appState.role = 'guest'; appState.mode = 'setup'; setupColorPicker(); document.getElementById('setup-title').innerText = "UNIRSE A RED"; document.getElementById('setup-action-btn').innerText = "SINCRONIZAR"; document.getElementById('join-inputs').classList.remove('hidden'); hideAllScreens(); document.getElementById('screen-setup').classList.remove('hidden'); };
        function setupJoinRoom(id) { showJoinRoom(); document.getElementById('room-id-input').value = id; }
        window.goBackToDashboard = () => showDashboard();
        function setupColorPicker() {
            const container = document.getElementById('color-picker'); container.innerHTML = '';
            PALETTE.forEach((color, idx) => {
                const btn = document.createElement('div'); btn.className = `w-12 h-12 rounded-lg cursor-pointer color-btn border-2 border-transparent flex items-center justify-center ${idx === appState.selectedColorIdx ? 'selected' : ''}`; btn.style.backgroundColor = color; btn.style.boxShadow = `0 0 15px ${color}66`;
                if (idx === appState.selectedColorIdx) btn.innerHTML = `<div class="w-3 h-3 bg-black rounded-full"></div>`;
                btn.onclick = () => { appState.selectedColorIdx = idx; appState.myColor = color; setupColorPicker(); }; container.appendChild(btn);
            });
        }

        // --- GAME LOGIC ---
        window.confirmGameStart = async () => {
            const btn = document.getElementById('setup-action-btn'); const originalText = btn.innerText; btn.innerHTML = '<i class="fas fa-cog animate-spin"></i>'; btn.disabled = true;
            try {
                if (appState.role === 'host') {
                    const shortId = Math.random().toString(36).substring(2, 6).toUpperCase(); const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${shortId}`);
                    await setDoc(docRef, { hostId: appState.user.uid, hostName: appState.user.displayName || "HOST", hostColor: appState.myColor, guestId: null, status: 'waiting', currentPlayer: 'host', lines: [], scores: { host: 0, guest: 0 }, createdAt: new Date().toISOString() });
                    appState.roomId = shortId; showWaitingScreen(); initGameListener(shortId);
                } else {
                    const inputId = document.getElementById('room-id-input').value.trim().toUpperCase(); if (!inputId || inputId.length < 2) throw new Error("Código inválido");
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${inputId}`); const snapshot = await getDoc(docRef);
                    if (!snapshot.exists()) throw new Error("Sala no encontrada"); const data = snapshot.data();
                    if (data.status !== 'waiting') throw new Error("Sala llena"); if (data.hostId === appState.user.uid) throw new Error("Ya estás en esta sala");
                    await updateDoc(docRef, { guestId: appState.user.uid, guestName: appState.user.displayName || "GUEST", guestColor: appState.myColor, status: 'playing' });
                    appState.roomId = inputId; initGameListener(inputId);
                }
            } catch (e) { alert(e.message); btn.innerText = originalText; btn.disabled = false; }
        };
        function showWaitingScreen() { hideAllScreens(); document.getElementById('screen-waiting').classList.remove('hidden'); document.getElementById('display-room-id').innerText = appState.roomId; }
        window.copyInvite = () => { const url = window.location.origin + window.location.pathname + '?room=' + appState.roomId; navigator.clipboard.writeText(url).then(() => { document.getElementById('copy-feedback').innerText = "¡COPIADO!"; setTimeout(() => document.getElementById('copy-feedback').innerText = "", 3000); }); };
        function initGameListener(roomId) {
            if(!scene) init3D(); const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${roomId}`);
            onSnapshot(docRef, (snapshot) => {
                if(!snapshot.exists()) return; const data = snapshot.data(); appState.gameData = data;
                if (appState.role === 'host' && data.status === 'playing' && !document.getElementById('screen-waiting').classList.contains('hidden')) startGameUI();
                else if (appState.role === 'guest' && data.status === 'playing' && document.getElementById('game-hud').classList.contains('hidden')) startGameUI();
                if (data.status === 'playing') updateGameVisuals(data);
            });
        }
        function startGameUI() {
            hideAllScreens(); document.getElementById('game-hud').classList.remove('hidden'); document.getElementById('game-hud').style.display = 'flex'; const data = appState.gameData;
            document.getElementById('hud-p1-color').style.backgroundColor = data.hostColor; document.getElementById('hud-p1-name').innerText = data.hostName.split(' ')[0];
            document.getElementById('hud-p2-color').style.backgroundColor = data.guestColor; document.getElementById('hud-p2-name').innerText = data.guestName.split(' ')[0];
            showToast("SISTEMA DE COMBATE ACTIVO");
        }
        function updateGameVisuals(data) {
            document.getElementById('score-p1').innerText = data.scores.host; document.getElementById('score-p2').innerText = data.scores.guest;
            const turnEl = document.getElementById('turn-indicator'); const isMyTurn = data.currentPlayer === appState.role;
            if (isMyTurn) { turnEl.innerText = "TU TURNO"; turnEl.className = "px-6 py-2 bg-green-900/60 border-2 border-green-500 text-green-300 font-black uppercase animate-pulse shadow-[0_0_20px_rgba(34,197,94,0.4)] rounded tracking-widest transform scale-105"; } 
            else { turnEl.innerText = `ESPERANDO A ${data.currentPlayer === 'host' ? data.hostName : data.guestName}`; turnEl.className = "px-6 py-2 bg-gray-900/80 border border-gray-600 text-gray-500 uppercase rounded font-bold tracking-widest"; }
            const toRemove = []; gridGroup.children.forEach(child => { if (child.userData.isLine || child.userData.isTriangle) toRemove.push(child); }); toRemove.forEach(c => gridGroup.remove(c));
            data.lines.forEach(l => drawLine3D(l.start, l.end, l.owner === 'host' ? data.hostColor : data.guestColor)); findAllTriangles(data.lines).forEach(t => drawTriangle3D(t.points, t.owner === 'host' ? data.hostColor : data.guestColor));
        }

        // --- THREE.JS AR ---
        function init3D() {
            scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6)); const dl = new THREE.DirectionalLight(0xffffff, 1.5); dl.position.set(2, 5, 2); scene.add(dl);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); renderer.setPixelRatio(window.devicePixelRatio); renderer.setSize(window.innerWidth, window.innerHeight); renderer.xr.enabled = true; document.body.appendChild(renderer.domElement);
            const arBtn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arBtn.style.cssText = 'background:rgba(0,0,0,0.8); border:2px solid #00e5ff; color:#00e5ff; font-family:Orbitron; font-weight:900; padding:15px 30px; border-radius:8px; box-shadow:0 0 20px rgba(0,229,255,0.4); letter-spacing:2px;';
            arBtn.innerHTML = 'ENTRAR AR'; document.getElementById('ar-button-container').appendChild(arBtn);
            gridGroup = new THREE.Group(); gridGroup.position.set(0, 0, -1); scene.add(gridGroup); createGrid();
            controller = renderer.xr.getController(0); controller.addEventListener('select', onSelectAR); scene.add(controller);
            window.addEventListener('click', onClickDesktop); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            new OrbitControls(camera, renderer.domElement).target.set(0,0,-1); renderer.setAnimationLoop(() => renderer.render(scene, camera));
        }
        function createGrid() {
            const geo = new THREE.IcosahedronGeometry(0.015, 1); const mat = new THREE.MeshStandardMaterial({ color: 0x444444, emissive: 0x111111, roughness: 0.2, metalness: 1 });
            let idx = 0; for (let row = 0; row < 4; row++) { for (let col = 0; col < 4; col++) { const m = new THREE.Mesh(geo, mat.clone()); const xo = (row % 2) * (SPACING / 2); m.position.set(col * SPACING + xo - (4*SPACING)/2, 0, row * (SPACING*0.866) - (4*SPACING*0.866)/2); m.userData = { id: idx, isDot: true }; gridGroup.add(m); gridPoints.push(m); idx++; } }
        }
        function handleInput(obj) {
            const data = appState.gameData; if (!data || data.status !== 'playing') return;
            if (data.currentPlayer !== appState.role) { showToast("ESPERA TU TURNO"); return; }
            if (!selectedStartPoint) { selectedStartPoint = obj; obj.material.emissive.set(0xffffff); obj.material.emissiveIntensity = 3; obj.scale.set(1.8, 1.8, 1.8); } else {
                if (selectedStartPoint === obj) { resetSelection(); return; } const startId = selectedStartPoint.userData.id; const endId = obj.userData.id;
                if (selectedStartPoint.position.distanceTo(obj.position) > SPACING * 1.2) { showToast("MUY LEJOS"); resetSelection(); return; }
                const exists = data.lines.some(l => (l.start===startId && l.end===endId) || (l.start===endId && l.end===startId));
                if (exists) { showToast("ENLACE OCUPADO"); resetSelection(); return; } submitMove(startId, endId); resetSelection();
            }
        }
        function resetSelection() { if(selectedStartPoint) { selectedStartPoint.material.emissive.set(0x111111); selectedStartPoint.scale.set(1,1,1); } selectedStartPoint = null; }
        async function submitMove(s, e) {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${appState.roomId}`); const newLine = { start: s, end: e, owner: appState.role }; const newLines = [...appState.gameData.lines, newLine]; const newTris = detectNewTriangles(newLine, newLines); let next = appState.gameData.currentPlayer === 'host' ? 'guest' : 'host'; let scoreUp = {};
            if (newTris.length > 0) { next = appState.role; scoreUp = { [`scores.${appState.role}`]: appState.gameData.scores[appState.role] + newTris.length }; showToast(`¡+${newTris.length} TRIÁNGULOS!`); }
            await updateDoc(docRef, { lines: newLines, currentPlayer: next, ...scoreUp });
        }
        function drawLine3D(s, e, hex) {
            const p1 = gridPoints[s].position; const p2 = gridPoints[e].position; const geo = new THREE.CylinderGeometry(0.005, 0.005, p1.distanceTo(p2), 6); const mat = new THREE.MeshBasicMaterial({ color: 0xffffff }); const m = new THREE.Mesh(geo, mat); m.position.copy(new THREE.Vector3().addVectors(p1,p2).multiplyScalar(0.5)); m.lookAt(p2); m.rotateX(Math.PI/2); m.userData = { isLine: true };
            const glow = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, p1.distanceTo(p2), 6), new THREE.MeshBasicMaterial({ color: hex, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending })); m.add(glow); gridGroup.add(m);
        }
        function drawTriangle3D(ids, hex) {
            const pts = ids.map(i => gridPoints[i].position); const geo = new THREE.BufferGeometry(); geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array([pts[0].x, pts[0].y, pts[0].z, pts[1].x, pts[1].y, pts[1].z, pts[2].x, pts[2].y, pts[2].z]), 3)); geo.setIndex([0,1,2, 2,1,0]);
            const m = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: hex, transparent: true, opacity: 0.3, side: THREE.DoubleSide, blending: THREE.AdditiveBlending })); m.userData = { isTriangle: true }; gridGroup.add(m);
        }
        function showToast(msg) { const el = document.getElementById('game-msg'); el.innerText = msg; el.classList.remove('hidden'); el.style.opacity = 1; el.style.transform = 'scale(1.1)'; setTimeout(() => { el.style.opacity = 0; el.style.transform = 'scale(0.9)'; }, 2000); setTimeout(() => el.classList.add('hidden'), 2300); }
        function onSelectAR() { const t = new THREE.Matrix4().identity().extractRotation(controller.matrixWorld); raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld); raycaster.ray.direction.set(0,0,-1).applyMatrix4(t); const i = raycaster.intersectObjects(gridPoints); if (i.length > 0) handleInput(i[0].object); }
        function onClickDesktop(e) { if (e.target.closest('.interactive')) return; raycaster.setFromCamera(new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1), camera); const i = raycaster.intersectObjects(gridPoints); if (i.length > 0) handleInput(i[0].object); }
        function findAllTriangles(l) { const adj={}; l.forEach(x=>{if(!adj[x.start])adj[x.start]=[];if(!adj[x.end])adj[x.end]=[];adj[x.start].push({t:x.end,o:x.owner});adj[x.end].push({t:x.start,o:x.owner});}); const t=[],s=new Set(); for(const u in adj){const n=adj[u];for(let i=0;i<n.length;i++)for(let j=i+1;j<n.length;j++){const v=n[i].t,w=n[j].t;if(adj[v]&&adj[v].some(x=>x.t==w)){const k=[parseInt(u),v,w].sort((a,b)=>a-b).join('-');if(!s.has(k)){s.add(k);t.push({points:[parseInt(u),v,w],owner:n[i].o});}}}} return t; }
        function detectNewTriangles(n, al) { const adj={}; al.forEach(x=>{ if(!adj[x.start])adj[x.start]=[]; if(!adj[x.end])adj[x.end]=[]; adj[x.start].push(x.end); adj[x.end].push(x.start); }); const u=n.start, v=n.end, nt=[]; if(adj[u]&&adj[v]) adj[u].forEach(w=>{ if(w!==v && adj[v].includes(w)) nt.push([u,v,w]); }); return nt; }
    </script>
