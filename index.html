        /* DADO */
        .dice-container { perspective: 800px; width: 64px; height: 64px; pointer-events: auto; cursor: pointer; }
        .dice-cube {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d;

        /* AR BTN OVERRIDE */
        #ar-btn-zone button {

            border: 2px solid #00f3ff !important;
            color: #00f3ff !important;
            font-family: 'Orbitron' !important;
            text-transform: uppercase !important;
            padding: 15px 30px !important;
            font-weight: bold !important;
        }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const APP_ID = 'ar-3lilne';
        const CONF = { apiKey:"AIzaSyBbPYnUPaO-kzWWStS8013SOvdTSuK3KP4", authDomain:"ar-3lilne.firebaseapp.com", projectId:"ar-3lilne", appId:"1:382966716480:web:ee244825bb34bc35c667a5" };
        
        let app, auth, db;
        try { app = initializeApp(CONF); auth = getAuth(app); db = getFirestore(app); } catch(e) { console.error(e); }

        let S = { user:null, room:null, role:null, cpu:false, data:null, prof:{c:'#00f3ff', i:'gem'} };
        let pts=[], selPt=null, placed=false, roomUnsub=null;
        
        // --- GENERADOR PLANAR (2D en 3D) ---
        function generatePlanarPoints() {
            const p = [];
            const count = 16; // Cantidad de puntos
            const minDist = 0.25; // Distancia mínima para evitar solapamiento

            for(let i=0; i<count; i++) {
                let valid = false;
                let pt = {};
                let attempts = 0;
                
                while(!valid && attempts < 100) {
                    // Generar en plano XZ (Y=0 siempre)
                    // Rango aprox -0.8 a 0.8
                    pt = {
                        x: (Math.random() - 0.5) * 1.6,
                        y: 0, 
                        z: (Math.random() - 0.5) * 1.6
                    };

                    // Verificar distancia con anteriores
                    let tooClose = false;
                    for(let existing of p) {
                        const dx = existing.x - pt.x;
                        const dz = existing.z - pt.z;
                        if(Math.sqrt(dx*dx + dz*dz) < minDist) {
                            tooClose = true;
                            break;
                        }
                    }
                    if(!tooClose) valid = true;
                    attempts++;
                }
                p.push(pt);
            }
            return p;
        }

        async function checkAR() {
            const st = document.getElementById('sys-status');
            if ('xr' in navigator) {
                try {
                    const ok = await navigator.xr.isSessionSupported('immersive-ar');
                    if(ok) { st.innerHTML='<span class="text-cyber"><i class="fas fa-check-circle"></i> MÓVIL AR DETECTADO</span>'; return; }
                } catch(e){}
            }
            st.innerHTML='<span class="text-gray-500">PC / 3D MODE</span>';
        }

        onAuthStateChanged(auth, async u => {
            S.user = u;
            if(u) {
                document.getElementById('u-name').innerText = u.displayName ? u.displayName.split(' ')[0].toUpperCase() : 'AGENTE';
                nav('s-menu'); await checkAR();
            } else nav('s-login');
        });

        window.doLogin = async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { alert("Login Error"); } };
        window.logout = () => { if(confirm("¿Cerrar Sesión?")) signOut(auth).then(() => location.reload()); };

        function nav(id) {
            ['s-login','s-menu','s-game'].forEach(i => document.getElementById(i).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        
        window.goHome = () => {
            if(roomUnsub) roomUnsub(); roomUnsub = null; S.room = null; S.data = null;
            nav('s-menu');
            if(group) { 
                while(group.children.length > 0){ group.remove(group.children[0]); }
            }
            toast("SISTEMA", "SALA ABANDONADA");
        };

        window.setOpt = (t,v,el) => {
            S.prof[t]=v; const p=el.parentNode; Array.from(p.children).forEach(c=>{c.classList.remove('active'); if(t==='c')c.style.boxShadow='none'; else c.style.color='white'});
            el.classList.add('active'); if(t==='c')el.style.boxShadow=`0 0 15px ${v}`; else el.style.color='#00f3ff';
        }
        window.showJoin = () => document.getElementById('join-box').classList.remove('hidden');
        window.loading = (show, txt) => {
            const el = document.getElementById('loading-overlay');
            if(show) { el.classList.remove('hidden'); document.getElementById('loading-txt').innerText=txt; }
            else el.classList.add('hidden');
        }

        // --- ROOM LOGIC ---
        window.quickMatch = async () => {
            S.cpu=false; loading(true, "BUSCANDO SEÑAL...");
            try {
                const coll = collection(db, 'artifacts', APP_ID, 'public', 'data', 'rooms');
                const q = await getDocs(coll);
                let found = null;
                for (const d of q.docs) { const v=d.data(); if(v.stat==='wait' && v.host!==S.user.uid) { found=d.id; break; } }
                if(found) join(found); else create(true);
            } catch(e) { loading(false); toast("ERROR", "Sin red. Modo CPU."); setTimeout(window.vsCpu, 1500); }
        };

        window.createRoom = () => create(false);
        window.joinRoom = () => { const c=document.getElementById('code-in').value.toUpperCase(); if(c.length===4) join(c); };
        
        window.vsCpu = () => {
            S.cpu=true; S.role='host'; S.room='CPU';
            const rawPts = generatePlanarPoints();
            S.data={stat:'play', turn:'host', points:rawPts, lines:[], tris:[], sc:{host:0,guest:0}, dice:null, movs:0, p1:S.prof, p2:{c:'#ff0055', i:'skull'}};
            startGame();
        };

        async function create(pub) {
            S.role='host'; const c=Math.random().toString(36).substring(2,6).toUpperCase(); S.room=c;
            loading(true, "CALIBRANDO TABLERO...");
            const rawPts = generatePlanarPoints();
            await setDoc(doc(db,'artifacts',APP_ID,'public','data','rooms',`room_${c}`), {
                host:S.user.uid, stat:'wait', public:pub, turn:'host', 
                points: rawPts, 
                lines:[], tris:[], sc:{host:0,guest:0}, dice:null, movs:0, p1:S.prof
            });
            sub(c); document.getElementById('room-id').innerText=pub?"PÚBLICA":c;
        }

        async function join(c) {
            S.role='guest'; S.room=c;
            loading(true, "SINCRONIZANDO...");
            await updateDoc(doc(db,'artifacts',APP_ID,'public','data','rooms',`room_${c}`), { guest:S.user.uid, stat:'play', p2:S.prof });
            sub(c); document.getElementById('room-id').innerText=c;
        }
        
        function sub(c) {
            if(roomUnsub) roomUnsub();
            roomUnsub = onSnapshot(doc(db,'artifacts',APP_ID,'public','data','rooms',`room_${c}`), s => {
                if(s.exists()) { 
                    const d=s.data(); S.data=d; 
                    if(d.stat==='play') { 
                        if(document.getElementById('s-game').classList.contains('hidden')) startGame(); 
                        renderUI(); 
                    } else {
                        if(S.role==='host') loading(true, "ESPERANDO RIVAL...");
                    }
                }
            });
        }

        function startGame() { 
            loading(false); nav('s-game'); 
            init3D(); 
            toast("SISTEMA", "LISTO PARA EL COMBATE"); 
        }

        // --- GAMEPLAY ---
        window.rollDice = () => {
            const d=S.data; if(d.turn!==S.role) return toast("ESPERA","Turno Enemigo"); if(d.movs>0) return toast("ACCIÓN","Tienes movimientos");
            const el=document.getElementById('dice-vis'); el.classList.add('rolling');
            setTimeout(()=>{
                el.classList.remove('rolling'); const v=Math.ceil(Math.random()*6); update({dice:v, movs:v}); toast("DADO",`Sacaste ${v}`);
            },500);
        };

        function update(o) {
            if(S.cpu) { Object.assign(S.data,o); renderUI(); }
            else updateDoc(doc(db,'artifacts',APP_ID,'public','data','rooms',`room_${S.room}`), o);
        }

        function renderUI() {
            const d=S.data;
            document.getElementById('sc-p1').innerText = S.role==='host'?d.sc.host:d.sc.guest;
            document.getElementById('sc-p2').innerText = S.role==='host'?d.sc.guest:d.sc.host;
            const box=document.getElementById('mov-box'); const dv=document.getElementById('dice-vis');
            
            if(d.turn===S.role && d.movs>0) {
                box.style.opacity=1; document.getElementById('mov-num').innerText=d.movs; 
                dv.innerText=d.dice; dv.style.borderColor='#00f3ff'; dv.style.color='#00f3ff';
            } else {
                box.style.opacity=0; dv.innerText=d.dice||"?"; dv.style.borderColor='#333'; dv.style.color='#555';
            }
            render3D();
            if(S.cpu && d.turn==='guest') {
                if(d.movs===0 && !d.dice) setTimeout(()=>update({dice:3,movs:3}),1000);
                else if(d.movs>0) setTimeout(cpuMove,1000);
            }
        }

        function onPtClick(id) {
            const d=S.data; if(d.turn!==S.role || d.movs<=0) return toast("ERROR","Lanza el dado");
            if(selPt===null) { selPt=id; highlight(id,true); }
            else {
                if(selPt===id) { highlight(id,false); selPt=null; }
                else { tryLink(selPt,id); highlight(selPt,false); selPt=null; }
            }
        }

        function tryLink(p1,p2) {
            const d=S.data; 
            // VALIDACION RELAJADA PARA PERMITIR CRUCES
            // Solo validamos que la linea no exista YA entre esos dos puntos especificos
            if(d.lines.some(l=>(l.s===p1&&l.e===p2)||(l.s===p2&&l.e===p1))) return toast("ERROR","Ya conectado");
            
            // Validar distancia maxima (para no cruzar todo el mapa si no se quiere)
            // Aumentamos rango para permitir juego fluido
            const v1=pts[p1].position; const v2=pts[p2].position;
            if(v1.distanceTo(v2) > 1.0) return toast("RANGO","Demasiado lejos"); 

            const nl=[...d.lines, {s:p1,e:p2,own:S.role}];
            const nt=checkTri(p1,p2,S.role,nl);
            const sc={...d.sc}; if(nt.length){ sc[S.role]+=nt.length; toast("CONQUISTA","¡Triángulo cerrado!"); }
            
            let m=d.movs-1; let t=d.turn; let di=d.dice; if(m===0){t=t==='host'?'guest':'host'; di=null;}
            update({lines:nl, tris:[...d.tris,...nt], sc:sc, movs:m, turn:t, dice:di});
        }

        function checkTri(p1,p2,o,ls) {
            const f=[]; for(let p3=0; p3<pts.length; p3++) {
                if(p3!==p1 && p3!==p2) {
                    if(ls.some(l=>(l.s===p1&&l.e===p3)||(l.s===p3&&l.e===p1)) && ls.some(l=>(l.s===p2&&l.e===p3)||(l.s===p3&&l.e===p2))) {
                        const v=[p1,p2,p3].sort();
                        if(!S.data.tris.some(t=>JSON.stringify([t.p1,t.p2,t.p3].sort())===JSON.stringify(v))) f.push({p1:v[0],p2:v[1],p3:v[2],own:o});
                    }
                }
            } return f;
        }

        function cpuMove() {
            let m=null; 
            // CPU intenta conectar puntos cercanos (< 0.6)
            for(let i=0;i<pts.length;i++) for(let j=i+1;j<pts.length;j++) 
                if(pts[i].position.distanceTo(pts[j].position)<0.6 && !S.data.lines.some(l=>(l.s===i&&l.e===j)||(l.s===j&&l.e===i))) { m={s:i,e:j}; break; }
            
            if(m) {
                const nl=[...S.data.lines,{s:m.s,e:m.e,own:'guest'}]; const nt=checkTri(m.s,m.e,'guest',nl);
                const sc={...S.data.sc}; if(nt.length) sc.guest+=nt.length;
                let mo=S.data.movs-1; let t=S.data.turn; let di=S.data.dice; if(mo===0){t='host'; di=null;}
                update({lines:nl, tris:[...S.data.tris,...nt], sc:sc, movs:mo, turn:t, dice:di});
            } else update({movs:0,turn:'host',dice:null});
        }

        // --- 3D ENGINE ---
        let scene, cam, ren, group, ray, reticle, arHit, controls;

        function init3D() {
            if(!S.data.points) return;
            if(scene) {
                while(group.children.length > 0){ group.remove(group.children[0]); }
                pts=[];
                buildBoard();
                return;
            }

            scene = new THREE.Scene();
            cam = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            ren = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            ren.setSize(window.innerWidth, window.innerHeight);
            ren.xr.enabled = true;
            ren.domElement.style.position = 'absolute'; ren.domElement.style.top = '0'; ren.domElement.style.zIndex = '1';
            document.body.appendChild(ren.domElement);

            const btn = ARButton.createButton(ren, { requiredFeatures:['hit-test'], optionalFeatures:['dom-overlay'], domOverlay:{root:document.body} });
            btn.style.pointerEvents = 'auto';
            document.getElementById('ar-btn-zone').appendChild(btn);
            
            btn.addEventListener('click', () => {
                placed = false; group.visible = false;
                document.getElementById('bg-canvas').style.opacity = '0';
                document.getElementById('btn-rec').style.display = 'none';
            });
            ren.xr.addEventListener('sessionend', () => {
                 window.recenter();
                 document.getElementById('bg-canvas').style.opacity = '1';
                 document.getElementById('btn-rec').style.display = 'flex';
            });

            scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 3));
            group = new THREE.Group(); scene.add(group);

            buildBoard();

            reticle=new THREE.Mesh(new THREE.RingGeometry(0.1,0.11,32).rotateX(-Math.PI/2), new THREE.MeshBasicMaterial({color:0x00f3ff}));
            reticle.visible=false; reticle.matrixAutoUpdate=false; scene.add(reticle);

            ray=new THREE.Raycaster();
            ren.setAnimationLoop(loop);
            
            window.addEventListener('pointerdown', (e) => {
                if(e.target.closest('.interactive') || e.target.closest('#ar-btn-zone')) return;
                const cv = ren.domElement;
                const m = new THREE.Vector2((e.clientX/cv.width)*2-1, -(e.clientY/cv.height)*2+1);
                ray.setFromCamera(m,cam);
                const hits=ray.intersectObjects(group.children,true);
                const h=hits.find(x=>x.object.parent && x.object.parent.userData.id!==undefined);
                if(h) onPtClick(h.object.parent.userData.id);
            });

            controls=new OrbitControls(cam, ren.domElement);
            window.recenter();
        }

        function buildBoard() {
            pts=[];
            const dataPoints = S.data.points; 
            
            // ESFERAS BRILLANTES (ESTILO IMAGEN)
            const geo=new THREE.SphereGeometry(0.05,32,32);
            const mat=new THREE.MeshStandardMaterial({
                color:0x000000, emissive:0x00f3ff, emissiveIntensity:2, roughness:0.1
            }); 
            const hitGeo=new THREE.SphereGeometry(0.15); // Hitbox grande
            const hitMat=new THREE.MeshBasicMaterial({visible:false});

            dataPoints.forEach((p, i) => {
                const m=new THREE.Mesh(geo,mat.clone());
                m.position.set(p.x, p.y, p.z);
                m.userData.id = i;
                
                // Brillo externo
                const glow = new THREE.Mesh(new THREE.SphereGeometry(0.07,16,16), new THREE.MeshBasicMaterial({color:0x00f3ff, transparent:true, opacity:0.3}));
                m.add(glow);

                const h=new THREE.Mesh(hitGeo,hitMat); m.add(h);
                group.add(m); pts.push(m);
            });
        }

        window.recenter = () => {
            group.visible=true; placed=true; group.position.set(0,0,0); group.rotation.set(0,0,0);
            cam.position.set(0,2.2,0.1); cam.lookAt(0,0,0); // VISTA DESDE ARRIBA (TOP DOWN)
        }

        function highlight(id,on) {
            const m=pts[id];
            if(on) { m.scale.set(1.5,1.5,1.5); m.material.emissive.setHex(0xffffff); }
            else { m.scale.set(1,1,1); m.material.emissive.setHex(0x00f3ff); }
        }

        function render3D() {
            if(!S.data || !group) return;
            for(let i=group.children.length-1; i>=0; i--) if(group.children[i].userData.temp) group.remove(group.children[i]);
            
            S.data.lines.forEach(l=>{
                const p=l.own==='host'?S.data.p1:S.data.p2; const c=p?p.c:'#fff';
                const p1=pts[l.s].position; const p2=pts[l.e].position;
                const g=new THREE.CylinderGeometry(0.015,0.015,p1.distanceTo(p2),8); // Lineas mas gruesas tipo neon
                const m=new THREE.MeshBasicMaterial({color:c});
                const mesh=new THREE.Mesh(g,m);
                mesh.position.copy(p1).lerp(p2,0.5); mesh.lookAt(p2); mesh.rotateX(Math.PI/2);
                mesh.userData.temp=true; group.add(mesh);
            });

            S.data.tris.forEach(t=>{
                const p=t.own==='host'?S.data.p1:S.data.p2; const c=p?p.c:'#fff'; const i=p?p.i:'gem';
                const v=new Float32Array([pts[t.p1].position.x,pts[t.p1].position.y,pts[t.p1].position.z,pts[t.p2].position.x,pts[t.p2].position.y,pts[t.p2].position.z,pts[t.p3].position.x,pts[t.p3].position.y,pts[t.p3].position.z]);
                const g=new THREE.BufferGeometry(); g.setAttribute('position',new THREE.BufferAttribute(v,3));
                const m=new THREE.MeshBasicMaterial({color:c, opacity:0.4, transparent:true, side:THREE.DoubleSide});
                const mesh=new THREE.Mesh(g,m); mesh.userData.temp=true;
                
                let ig; if(i==='skull')ig=new THREE.BoxGeometry(0.05,0.05,0.05); else if(i==='star')ig=new THREE.OctahedronGeometry(0.05,0); else if(i==='dragon')ig=new THREE.TorusKnotGeometry(0.03,0.01,64,8); else ig=new THREE.IcosahedronGeometry(0.04,0);
                const im=new THREE.Mesh(ig,new THREE.MeshBasicMaterial({color:c,wireframe:true}));
                const ce=new THREE.Vector3().add(pts[t.p1].position).add(pts[t.p2].position).add(pts[t.p3].position).divideScalar(3);
                im.position.copy(ce); im.position.y+=0.05; mesh.add(im); group.add(mesh);
            });
        }

        function loop(t, frame) {
            if(controls) controls.update();
            if(ren.xr.isPresenting) {
                const s=ren.xr.getSession();
                if(!placed) {
                    if(frame) {
                        s.requestReferenceSpace('viewer').then(r=>s.requestHitTestSource({space:r}).then(h=>arHit=h));
                        if(arHit) {
                            const h=frame.getHitTestResults(arHit);
                            if(h.length) { reticle.visible=true; reticle.matrix.fromArray(h[0].getPose(ren.xr.getReferenceSpace()).transform.matrix); document.getElementById('ar-hint').style.display='flex'; }
                            else reticle.visible=false;
                        }
                    }
                    const c=ren.xr.getController(0);
                    c.addEventListener('select',()=>{
                        if(reticle.visible){ group.position.setFromMatrixPosition(reticle.matrix); group.visible=true; placed=true; reticle.visible=false; document.getElementById('ar-hint').style.display='none'; }
                    },{once:true});
                }
            }
            ren.render(scene,cam);
        }

        function toast(t,m){const e=document.getElementById('toast');document.getElementById('t-tit').innerText=t;document.getElementById('t-msg').innerText=m;e.classList.add('show');setTimeout(()=>e.classList.remove('show'),3000);}
        window.exit = () => { if(confirm("¿Salir?")) location.reload(); }
    </script>
