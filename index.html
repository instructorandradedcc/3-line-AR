        const manualConfig = { apiKey: "AIzaSyBbPYnUPaO-kzWWStS8013SOvdTSuK3KP4", authDomain: "ar-3lilne.firebaseapp.com", projectId: "ar-3lilne", appId: "1:382966716480:web:ee244825bb34bc35c667a5" };
        const firebaseConfig = (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : manualConfig);

        let app, auth, db;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if(type === 'click') { osc.type='sine'; osc.frequency.setValueAtTime(800,now); osc.frequency.exponentialRampToValueAtTime(300,now+0.1); gain.gain.setValueAtTime(0.1,now); gain.gain.exponentialRampToValueAtTime(0.01,now+0.1); osc.start(now); osc.stop(now+0.1); }

        if (auth) {
            onAuthStateChanged(auth, async (u) => {

        window.isPointInTriangle = (p, a, b, c) => {
            const area = 0.5 * (-b.z * c.x + a.z * (-b.x + c.x) + a.x * (b.z - c.z) + b.x * c.z);
            const sign = area < 0 ? -1 : 1;
            const s = (a.z * c.x - a.x * c.z + (c.z - a.z) * p.x + (a.x - c.x) * p.z) * sign;
            const t = (a.x * b.z - a.z * b.x + (a.z - b.z) * p.x + (b.x - a.x) * p.z) * sign;
            return s > 0.001 && t > 0.001 && (s + t) < 2 * area * sign - 0.001;
        }

        window.intersectLine = (a, b, c, d) => {
            const x1=a.x, y1=a.z, x2=b.x, y2=b.z, x3=c.x, y3=c.z, x4=d.x, y4=d.z;
            const denom = (y4-y3)*(x2-x1) - (x4-x3)*(y2-y1);
            if (denom === 0) return false;
            const ua = ((x4-x3)*(y1-y3) - (y4-y3)*(x1-x3)) / denom; const ub = ((x2-x1)*(y1-y3) - (y2-y1)*(x1-x3)) / denom;

        }

        window.init3D = () => {
            if(arInitialized) return; arInitialized = true;
            scene=new THREE.Scene(); cam=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.01,20);
            ren=new THREE.WebGLRenderer({antialias:true, alpha:true}); 
            ren.setSize(innerWidth,innerHeight); ren.xr.enabled=true;
            ren.domElement.style.position='absolute'; ren.domElement.style.top='0'; ren.domElement.style.zIndex='1';
            document.body.appendChild(ren.domElement);
            
            arBtn = ARButton.createButton(ren, { requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } });
            document.getElementById('ar-zone').appendChild(arBtn);

            ren.xr.addEventListener('sessionstart', async (e)=>{
                document.body.classList.add('ar-active');
                document.getElementById('btn-start-ar-float').classList.add('hidden'); 
                document.getElementById('btn-rec').style.display='none'; 
                
                try {
                    const session = ren.xr.getSession(); arRefSpace = await session.requestReferenceSpace('local');
                    session.requestHitTestSource({space: arRefSpace}).then(h => arHit = h);
                } catch (e) { console.error("AR Error", e); }
                
                placed = false; group.visible = false; reticle.visible = true; 
                document.getElementById('ar-instructions').style.display = 'block';
                document.getElementById('ar-instr-txt').innerHTML = "DETECTANDO SUPERFICIE...<br><span style='font-size:10px'>Mueve el teléfono en círculos suaves</span>";

                const c = ren.xr.getController(0); c.addEventListener('select', window.onControllerSelect);
            });

            // LIMPIEZA TOTAL AL SALIR DE AR
            ren.xr.addEventListener('sessionend',()=>{ 
                // Restaurar body y canvas
                document.body.classList.remove('ar-active'); 
                const bg = document.getElementById('bg-canvas'); if(bg) { bg.style.opacity = '1'; bg.style.display = 'block'; }
                
                // Forzar navegación al menú si estábamos en juego
                performGoHome();
            });
            
            scene.add(new THREE.HemisphereLight(0xffffff,0x222222,3)); group=new THREE.Group(); scene.add(group);
            
            // RETÍCULO MEJORADO (VISUALIZACIÓN DE PISO) - MÁS GRANDE Y VISIBLE
            reticle=new THREE.Group();
            const rRing = new THREE.Mesh(new THREE.RingGeometry(0.2,0.22,32).rotateX(-Math.PI/2),new THREE.MeshBasicMaterial({color:0x00f3ff}));
            const rCross1 = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.02).rotateX(-Math.PI/2), new THREE.MeshBasicMaterial({color: 0x00f3ff}));
            const rCross2 = new THREE.Mesh(new THREE.PlaneGeometry(0.02, 0.3).rotateX(-Math.PI/2), new THREE.MeshBasicMaterial({color: 0x00f3ff}));
            reticle.add(rRing); reticle.add(rCross1); reticle.add(rCross2);
            reticle.visible=false; reticle.matrixAutoUpdate=false; scene.add(reticle);
            
            ghostGroup = new THREE.Group(); scene.add(ghostGroup);

            ray=new THREE.Raycaster(); ren.setAnimationLoop(window.loop);
            
            // GESTOS PINCH (SCALE)
            window.addEventListener('touchstart', (e) => {
                if (ren.xr.isPresenting && e.touches.length === 2 && (!placed || !placementAccepted)) {
                    const dx = e.touches[0].pageX - e.touches[1].pageX; const dy = e.touches[0].pageY - e.touches[1].pageY;
                    initialPinchDistance = Math.sqrt(dx * dx + dy * dy); initialScale = currentScale;
                }
            }, {passive: false});

            window.addEventListener('touchmove', (e) => {
                if (ren.xr.isPresenting && e.touches.length === 2 && (!placed || !placementAccepted)) {
                    const dx = e.touches[0].pageX - e.touches[1].pageX; const dy = e.touches[0].pageY - e.touches[1].pageY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (initialPinchDistance > 0) {
                        const scaleFactor = dist / initialPinchDistance;
                        currentScale = Math.min(Math.max(initialScale * scaleFactor, 0.05), 3.0);
                        if(group) group.scale.set(currentScale, currentScale, currentScale);
                        if(ghostGroup) ghostGroup.scale.set(currentScale, currentScale, currentScale);
                    }
                    e.preventDefault(); 
                }
            }, {passive: false});

            window.addEventListener('pointerdown', (e)=>{
                if(e.target.closest('.interactive') || e.target.closest('#ar-zone')) return; if(ren.xr.isPresenting) return;
                const m=new THREE.Vector2((e.clientX/innerWidth)*2-1, -(e.clientY/innerHeight)*2+1);
                ray.setFromCamera(m,cam); 
                const h=ray.intersectObjects(group.children,true);
                const obj=h.find(x=>x.object.parent && x.object.parent.userData.id!==undefined); 
                if(obj) window.clickPt(obj.object.parent.userData.id);
            });
            controls=new OrbitControls(cam,ren.domElement); window.recenter();
        }

        window.draw = () => { 
            if(!S.data || !group) return;
            for(let i=group.children.length-1;i>=0;i--) if(group.children[i].userData.t) group.remove(group.children[i]);
            S.data.lines.forEach(l=>{
                const p=l.own==='host'?S.data.p1:S.data.p2; const c=p?new THREE.Color(p.c):new THREE.Color('#fff');
                const p1=pts[l.s].position; const p2=pts[l.e].position;
                const g=new THREE.CylinderGeometry(0.015,0.015,p1.distanceTo(p2),8); const m=new THREE.MeshBasicMaterial({color:c}); const o=new THREE.Mesh(g,m);
                o.position.copy(p1).lerp(p2,0.5); o.lookAt(p2); o.rotateX(Math.PI/2); o.userData.t=true; group.add(o);
            });
            S.data.tris.forEach(t=>{
                const p=t.own==='host'?S.data.p1:S.data.p2; const c=p?p.c:'#fff'; const i=p?p.i:'gem';
                const v=new Float32Array([pts[t.p1].position.x,pts[t.p1].position.y,pts[t.p1].position.z,pts[t.p2].position.x,pts[t.p2].position.y,pts[t.p2].position.z,pts[t.p3].position.x,pts[t.p3].position.y,pts[t.p3].position.z]);
                const g=new THREE.BufferGeometry(); g.setAttribute('position',new THREE.BufferAttribute(v,3));
                const m=new THREE.MeshBasicMaterial({color:c, opacity:0.3, transparent:true, side:THREE.DoubleSide, depthWrite:false});
                const o=new THREE.Mesh(g,m); o.userData.t=true;
                let ig; if(i==='atom') ig=new THREE.IcosahedronGeometry(0.05,0); else if(i==='star') ig=new THREE.OctahedronGeometry(0.05,0); else if(i==='bolt') ig=new THREE.ConeGeometry(0.03,0.08,4); else ig=new THREE.IcosahedronGeometry(0.04,0); 
                const im=new THREE.Mesh(ig,new THREE.MeshBasicMaterial({color:c, wireframe:false, emissive:c, emissiveIntensity:0.5})); 
                const ce=new THREE.Vector3().add(pts[t.p1].position).add(pts[t.p2].position).add(pts[t.p3].position).divideScalar(3);
                im.position.copy(ce); im.position.y+=0.08; 
                const frame = Date.now() * 0.001; im.rotation.y = frame; im.position.y += Math.sin(frame * 2) * 0.01;
                o.add(im); group.add(o);
            });
        }
        
        window.recenter = () => { group.visible=true; placed=true; group.position.set(0,0,0); group.rotation.set(0,0,0); cam.position.set(0,2.0,0.1); cam.lookAt(0,0,0); currentScale=1.0; group.scale.set(1,1,1); }
        window.highlight = (id,on) => { const m=pts[id]; if(on) { m.scale.set(1.5,1.5,1.5); m.material.emissive.setHex(0xffffff); } else { m.scale.set(1,1,1); m.material.emissive.setHex(0x00f3ff); } }

        window.loop = (t, frame) => {
            if(controls) controls.update();
            if(ren.xr.isPresenting) {
                if (frame && arRefSpace && arHit) {
                    const h=frame.getHitTestResults(arHit);
                    if(h.length && isArHost && !placed) { 
                        // Detección encontrada: Mostrar retículo y fantasma
                        const hitPose = h[0].getPose(arRefSpace);
                        reticle.visible=true; 
                        reticle.matrix.fromArray(hitPose.transform.matrix);
                        
                        if(ghostGroup) {
                            ghostGroup.visible = true;
                            ghostGroup.position.setFromMatrixPosition(reticle.matrix);
                            ghostGroup.rotation.setFromRotationMatrix(reticle.matrix);
                        }

                        document.getElementById('ar-instr-txt').innerHTML = "<span class='text-neon'>¡PISO DETECTADO!</span><br>TOCA LA PANTALLA";
                    } else if (!placed) { 
                        // No detecta nada
                        reticle.visible = false; 
                        if(ghostGroup) ghostGroup.visible = false;
                        document.getElementById('ar-instr-txt').innerHTML = "BUSCANDO PISO...<br><span style='font-size:10px'>Mueve el móvil</span>";
                    }
                }
            }
            ren.render(scene,cam);
        }

        window.acceptScaleAndPosition = () => {
            if (!ren.xr.isPresenting || !isArHost || !placed) return;
            const pos = group.position.toArray(); const rot = group.rotation.toArray().slice(0, 3);
            window.update({ arPos: pos, arRot: rot, arScale: currentScale, arAccepted: true });
            window.gameToast("OK", "Tablero sincronizado.");
        }

        window.recalibrate = () => {
            if (!ren.xr.isPresenting || !isArHost) return;
            placed = false; group.visible = false; reticle.visible = true; placementAccepted = false;
            window.update({ arPos: null, arRot: null, arScale: 1.0, arAccepted: false });
            showArControls();
        }
        
        window.gameToast = (t,m) => {
            const e=document.getElementById('game-toast');
            document.getElementById('t-head').innerText=t; document.getElementById('t-body').innerText=m;
            e.classList.add('show'); setTimeout(()=>e.classList.remove('show'),3000);
        }
        
        window.systemToast = (t,m) => {
            const e=document.getElementById('toast');
            document.getElementById('s-head').innerText="SISTEMA"; document.getElementById('s-body').innerText=`${t}: ${m}`;
            e.classList.add('show'); setTimeout(()=>e.classList.remove('show'),3000);
        }
    </script>
</body>
</html>
