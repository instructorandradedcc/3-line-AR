<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3 LINE-AR | Conecta & Conquista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- ESTÉTICA CYBERPUNK / SCI-FI --- */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #050505; color: white; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .interactive { pointer-events: auto; }
        
        /* Cristal Esmerilado Tecnológico */
        .glass {
            background: rgba(12, 12, 14, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
        
        /* Efectos de Neón y Animaciones */
        .neon-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.7), 0 0 20px rgba(6, 182, 212, 0.5); }
        .neon-box { box-shadow: 0 0 15px rgba(6, 182, 212, 0.2), inset 0 0 10px rgba(6, 182, 212, 0.05); }
        
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(0, 255, 255, 0.3);
            opacity: 0.3; animation: scan 6s linear infinite; pointer-events: none; z-index: 999;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        /* Botones de Color */
        .color-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .color-btn:hover { transform: scale(1.15); z-index: 10; }
        .color-btn.selected { 
            border-color: white; transform: scale(1.25); 
            box-shadow: 0 0 25px currentColor; z-index: 2; 
        }

        /* Logo Glow */
        .logo-glow { filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.4)); }
        
        #ar-button-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 20; }
    </style>
    
    <!-- ImportMap para Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Efecto visual de scanline -->
    <div class="scanline"></div>

    <div id="ui-layer" class="flex flex-col justify-center items-center p-4 overflow-y-auto">
        
        <!-- 1. LOGIN SCREEN (MEJORADO) -->
        <div id="screen-login" class="interactive glass p-8 md:p-12 rounded-2xl border-t-4 border-cyan-500 max-w-md w-full text-center fade-in z-50 relative overflow-hidden shadow-2xl">
            <!-- Decoración de fondo -->
            <div class="absolute -top-20 -right-20 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl pointer-events-none"></div>
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl pointer-events-none"></div>
            
            <div class="relative z-10">
                <!-- LOGO INTEGRADO -->
                <div class="mb-8 flex justify-center">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-cyan-500 blur-2xl opacity-20 group-hover:opacity-40 transition duration-1000 rounded-full"></div>
                        <!-- IMPORTANTE: Asegúrate de que 3line-ar-logo.jpg esté en la carpeta -->
                        <img src="./3line-ar-logo.jpg" 
                             onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='block';"
                             class="w-32 h-32 rounded-2xl object-cover shadow-lg border border-gray-700 logo-glow relative z-10 mx-auto">
                        <!-- Fallback si la imagen falla -->
                        <div id="fallback-logo" class="hidden w-32 h-32 bg-black rounded-2xl border border-cyan-500 flex items-center justify-center mx-auto">
                            <i class="fas fa-cube text-4xl text-cyan-500"></i>
                        </div>
                    </div>
                </div>

                <h1 class="text-4xl font-orbitron font-black text-white tracking-tighter mb-2 neon-text">
                    3 LINE<span class="text-cyan-400">-AR</span>
                </h1>
                <p class="text-gray-400 text-xs tracking-[0.2em] uppercase mb-8 font-bold border-b border-gray-800 pb-4">
                    Reality Augmentation Protocol
                </p>
                
                <!-- Botones de Autenticación -->
                <div class="space-y-3">
                    <button onclick="loginWithGoogle()" class="w-full bg-white text-gray-900 py-3 px-4 rounded hover:bg-gray-100 active:scale-95 transition-all font-bold flex items-center justify-center gap-3 shadow-lg">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                        <span>CONTINUAR CON GOOGLE</span>
                    </button>

                    <button onclick="loginWithFacebook()" class="w-full bg-[#1877F2] text-white py-3 px-4 rounded hover:bg-[#166fe5] active:scale-95 transition-all font-bold flex items-center justify-center gap-3 shadow-lg shadow-blue-900/30">
                        <i class="fab fa-facebook text-xl"></i>
                        <span>CONTINUAR CON FACEBOOK</span>
                    </button>
                </div>

                <div id="login-status" class="mt-6 text-[10px] font-mono text-gray-500">
                    <i class="fas fa-shield-alt mr-1"></i> CONEXIÓN ENCRIPTADA
                </div>
                <p id="login-error" class="text-red-400 text-xs mt-4 font-mono bg-red-900/20 p-2 rounded border border-red-900/50 hidden"></p>
            </div>
        </div>

        <!-- 2. DASHBOARD -->
        <div id="screen-dashboard" class="interactive glass p-6 md:p-10 rounded-xl border-r-4 border-purple-500 max-w-md w-full text-center fade-in hidden z-50">
            <div class="flex items-center justify-between mb-8 border-b border-gray-700 pb-4 bg-black/20 p-3 rounded-lg">
                <div class="flex items-center gap-3">
                    <img id="user-avatar" src="" class="w-12 h-12 rounded-lg bg-gray-800 object-cover border border-gray-600 shadow-sm">
                    <div class="text-left">
                        <p class="text-[10px] text-cyan-500 uppercase font-bold tracking-wider">Operador Activo</p>
                        <span id="user-name" class="font-bold text-white font-orbitron tracking-wide text-sm truncate max-w-[120px] block">Jugador</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-xs text-red-400 hover:text-white border border-red-900/50 bg-red-900/10 px-3 py-1.5 rounded hover:bg-red-600 transition font-orbitron">
                    ABORTAR
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="showCreateRoom()" class="group relative bg-gradient-to-br from-gray-900 to-gray-800 border border-gray-700 hover:border-cyan-500 text-white py-12 rounded-lg transition-all duration-300 overflow-hidden shadow-lg">
                    <div class="absolute inset-0 bg-cyan-500/10 opacity-0 group-hover:opacity-100 transition duration-500"></div>
                    <i class="fas fa-plus-circle text-4xl mb-4 text-cyan-500 group-hover:scale-110 group-hover:text-cyan-400 transition transform duration-300"></i>
                    <span class="block font-orbitron text-sm font-bold tracking-wider">CREAR SALA</span>
                </button>
                
                <button onclick="showJoinRoom()" class="group relative bg-gradient-to-br from-gray-900 to-gray-800 border border-gray-700 hover:border-purple-500 text-white py-12 rounded-lg transition-all duration-300 overflow-hidden shadow-lg">
                    <div class="absolute inset-0 bg-purple-500/10 opacity-0 group-hover:opacity-100 transition duration-500"></div>
                    <i class="fas fa-satellite-dish text-4xl mb-4 text-purple-500 group-hover:scale-110 group-hover:text-purple-400 transition transform duration-300"></i>
                    <span class="block font-orbitron text-sm font-bold tracking-wider">UNIRSE</span>
                </button>
            </div>
        </div>

        <!-- 3. SETUP -->
        <div id="screen-setup" class="interactive glass p-8 rounded-xl border-l-4 border-green-500 max-w-md w-full text-center fade-in hidden z-50">
            <div class="flex justify-between items-center mb-8">
                <button onclick="goBackToDashboard()" class="text-gray-400 hover:text-white transition flex items-center gap-2 text-sm font-orbitron">
                    <i class="fas fa-chevron-left"></i> ATRÁS
                </button>
                <h2 class="text-xl text-white font-orbitron font-bold neon-text" id="setup-title">CONFIGURAR</h2>
            </div>

            <p class="text-gray-400 text-[10px] mb-4 uppercase tracking-widest font-bold">Selecciona Firma Energética</p>
            
            <!-- Color Picker mejorado -->
            <div class="flex justify-center gap-3 mb-10 flex-wrap bg-black/20 p-4 rounded-lg border border-white/5" id="color-picker"></div>

            <div id="join-inputs" class="hidden mb-8 text-left animate-pulse-once">
                <label class="text-[10px] text-green-400 uppercase block mb-2 tracking-widest font-bold">Código de Frecuencia (ID)</label>
                <div class="relative">
                    <i class="fas fa-hashtag absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="room-id-input" class="w-full bg-black/50 border border-gray-700 text-white font-orbitron text-2xl pl-10 p-4 focus:border-green-500 focus:bg-black/80 outline-none transition uppercase placeholder-gray-800 rounded" placeholder="XXXX">
                </div>
            </div>

            <button onclick="confirmGameStart()" class="w-full bg-white text-black py-4 rounded font-black font-orbitron hover:bg-cyan-400 hover:scale-[1.02] transition shadow-[0_0_20px_rgba(255,255,255,0.2)] text-lg tracking-wide">
                <span id="setup-action-btn">INICIAR SISTEMA</span>
            </button>
        </div>

        <!-- 4. WAITING -->
        <div id="screen-waiting" class="interactive glass p-10 rounded-xl border-b-4 border-yellow-500 max-w-md w-full text-center fade-in hidden z-50">
            <div class="relative w-20 h-20 mx-auto mb-8">
                <div class="absolute inset-0 border-4 border-yellow-500/20 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
                <i class="fas fa-wifi absolute inset-0 flex items-center justify-center text-yellow-500 text-xl animate-pulse"></i>
            </div>
            <h2 class="text-2xl text-white font-orbitron mb-2 font-bold">ESPERANDO ENLACE</h2>
            <p class="text-gray-400 text-xs mb-8 font-mono bg-black/40 inline-block px-3 py-1 rounded">Transmite este código al oponente</p>

            <div class="bg-black/60 p-6 border border-yellow-500/30 mb-6 flex items-center justify-between group cursor-pointer hover:border-yellow-500 hover:bg-black/80 transition rounded-lg relative overflow-hidden" onclick="copyInvite()">
                <div class="absolute inset-0 bg-yellow-500/5 opacity-0 group-hover:opacity-100 transition"></div>
                <span id="display-room-id" class="text-5xl font-orbitron text-yellow-400 tracking-[0.15em] w-full text-center font-bold">...</span>
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-600 group-hover:text-yellow-400 transition">
                    <i class="far fa-copy text-xl"></i>
                </div>
            </div>
            <p id="copy-feedback" class="text-green-400 text-xs h-4 font-mono font-bold tracking-wide"></p>
        </div>

        <!-- HUD (Juego) -->
        <div id="game-hud" class="absolute top-0 left-0 w-full p-2 md:p-4 hidden flex-col z-40 pointer-events-none h-full justify-between">
            <!-- Marcador Superior -->
            <div class="glass px-4 py-3 rounded-lg flex justify-between items-center mx-auto max-w-3xl w-full pointer-events-auto border-b-2 border-cyan-500/50 shadow-lg bg-black/80">
                <div class="flex items-center gap-3 bg-white/5 p-2 rounded pr-4">
                    <div id="hud-p1-color" class="w-4 h-4 rotate-45 border border-white shadow-[0_0_8px_rgba(255,255,255,0.8)]"></div>
                    <div class="flex flex-col">
                        <span id="hud-p1-name" class="text-[9px] text-gray-400 block uppercase tracking-wider font-bold">HOST</span>
                        <span id="score-p1" class="text-2xl font-orbitron text-white leading-none font-bold">0</span>
                    </div>
                </div>

                <div class="text-center flex-1 px-2">
                    <div id="turn-indicator" class="px-4 py-1.5 bg-black/90 border border-gray-700 text-[10px] md:text-xs font-orbitron tracking-widest text-gray-500 uppercase rounded shadow-inner">
                        Sincronizando...
                    </div>
                </div>

                <div class="flex items-center gap-3 bg-white/5 p-2 rounded pl-4 text-right">
                    <div class="flex flex-col items-end">
                        <span id="hud-p2-name" class="text-[9px] text-gray-400 block uppercase tracking-wider font-bold">GUEST</span>
                        <span id="score-p2" class="text-2xl font-orbitron text-white leading-none font-bold">0</span>
                    </div>
                    <div id="hud-p2-color" class="w-4 h-4 rotate-45 border border-white bg-gray-800"></div>
                </div>
            </div>
            
            <!-- Mensajes Centrales (Toasts) -->
            <div class="flex justify-center items-center flex-1 pointer-events-none">
                 <p id="game-msg" class="text-base md:text-xl text-cyan-300 font-orbitron font-bold drop-shadow-[0_0_5px_rgba(0,255,255,0.8)] bg-black/80 border-y-2 border-cyan-500/50 px-8 py-4 backdrop-blur-xl hidden transition-all transform scale-110"></p>
            </div>

            <!-- Contenedor Botón AR (solo espacio reservado) -->
            <div class="h-20 w-full pointer-events-none"></div>
        </div>

    </div>

    <div id="ar-button-container" class="interactive"></div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // AÑADIDO: FacebookAuthProvider y signInWithRedirect para móviles
        import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, FacebookAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- 1. CONFIGURACIÓN DE FIREBASE ---
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
        } else {
            // Tus credenciales del proyecto 'ar-3lilne'
            firebaseConfig = {
                apiKey: "AIzaSyBbPYnUPaO-kzWWStS8013SOvdTSuK3KP4",
                authDomain: "ar-3lilne.firebaseapp.com",
                projectId: "ar-3lilne",
                storageBucket: "ar-3lilne.firebasestorage.app",
                messagingSenderId: "382966716480",
                appId: "1:382966716480:web:ee244825bb34bc35c667a5",
                measurementId: "G-HCRXFC2QBJ"
            };
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ar-3lilne';

        // Paleta 3LINE-AR
        const PALETTE = [
            '#ff0055', // Neon Red
            '#00e5ff', // Cyan
            '#00ff9d', // Matrix Green
            '#ffea00', // Cyber Yellow
            '#bd00ff', // Electric Purple
            '#ffffff'  // Pure White
        ];

        let appState = {
            user: null,
            roomId: null,
            role: null,
            myColor: PALETTE[1],
            gameData: null,
            selectedColorIdx: 1,
            mode: 'menu'
        };

        let scene, camera, renderer, controller, gridGroup;
        let gridPoints = [];
        let raycaster = new THREE.Raycaster();
        let selectedStartPoint = null;
        const SPACING = 0.15; 

        // --- 2. LÓGICA DE AUTENTICACIÓN Y NAVEGACIÓN ---

        // Escucha cambios de estado (Login/Logout)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuario logueado
                appState.user = user;
                showDashboard();
                
                // Verificar si viene de una invitación
                const urlParams = new URLSearchParams(window.location.search);
                const roomInvite = urlParams.get('room');
                if (roomInvite) {
                    appState.mode = 'setup';
                    setupJoinRoom(roomInvite);
                    // Limpiar URL para no re-unirse al refrescar
                    window.history.replaceState({}, document.title, "/");
                }
            } else {
                // Usuario no logueado
                appState.user = null;
                showLogin();
            }
        });

        // Verificar resultado de redirección (Móviles)
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    console.log("Regreso exitoso de redirección:", result.user);
                    // El onAuthStateChanged se encargará del resto
                }
            })
            .catch((error) => {
                console.error("Error en redirección:", error);
                showLoginError(error.message);
            });

        // Función Login con Google (Prefiere Redirect en móviles)
        window.loginWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithRedirect(auth, provider); 
            } catch (error) {
                console.error("Google Auth Error:", error);
                showLoginError("Fallo al iniciar con Google. Intenta de nuevo.");
            }
        };

        // Función Login con Facebook
        window.loginWithFacebook = async () => {
            const provider = new FacebookAuthProvider();
            try {
                // Usamos redirect para evitar bloqueos de popups en navegadores de FB/Instagram
                await signInWithRedirect(auth, provider);
            } catch (error) {
                console.error("Facebook Auth Error:", error);
                let msg = "Error de Facebook.";
                if (error.code === 'auth/account-exists-with-different-credential') {
                    msg = "Ya existe una cuenta con este email usando otro método (Google).";
                }
                showLoginError(msg);
            }
        };

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = window.location.origin + window.location.pathname;
            });
        };

        function showLoginError(msg) {
            const el = document.getElementById('login-error');
            el.innerText = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function hideAllScreens() {
            ['screen-login', 'screen-dashboard', 'screen-setup', 'screen-waiting', 'game-hud'].forEach(id => document.getElementById(id).classList.add('hidden'));
        }

        function showLogin() { 
            hideAllScreens(); 
            document.getElementById('screen-login').classList.remove('hidden'); 
        }
        
        function showDashboard() {
            hideAllScreens();
            document.getElementById('screen-dashboard').classList.remove('hidden');
            const u = appState.user;
            const avatarEl = document.getElementById('user-avatar');
            if(u.photoURL) {
                avatarEl.src = u.photoURL;
                avatarEl.classList.remove('hidden');
            } else {
                avatarEl.src = "https://ui-avatars.com/api/?name=" + (u.displayName || "User") + "&background=0D8ABC&color=fff";
                avatarEl.classList.remove('hidden');
            }
            document.getElementById('user-name').innerText = u.displayName || "OPERADOR ANÓNIMO";
        }

        window.showCreateRoom = () => {
            appState.role = 'host';
            appState.mode = 'setup';
            setupColorPicker();
            document.getElementById('setup-title').innerText = "CREAR ZONA DE COMBATE";
            document.getElementById('setup-action-btn').innerText = "INICIALIZAR SALA";
            document.getElementById('join-inputs').classList.add('hidden');
            hideAllScreens();
            document.getElementById('screen-setup').classList.remove('hidden');
        };

        window.showJoinRoom = () => {
            appState.role = 'guest';
            appState.mode = 'setup';
            setupColorPicker();
            document.getElementById('setup-title').innerText = "SINCRONIZAR FRECUENCIA";
            document.getElementById('setup-action-btn').innerText = "CONECTAR AL NÚCLEO";
            document.getElementById('join-inputs').classList.remove('hidden');
            hideAllScreens();
            document.getElementById('screen-setup').classList.remove('hidden');
        };

        function setupJoinRoom(id) { 
            showJoinRoom(); 
            document.getElementById('room-id-input').value = id; 
        }
        window.goBackToDashboard = () => showDashboard();

        function setupColorPicker() {
            const container = document.getElementById('color-picker');
            container.innerHTML = '';
            PALETTE.forEach((color, idx) => {
                const btn = document.createElement('div');
                btn.className = `w-10 h-10 md:w-12 md:h-12 rounded-full cursor-pointer color-btn border-2 border-transparent flex items-center justify-center ${idx === appState.selectedColorIdx ? 'selected' : ''}`;
                btn.style.backgroundColor = color;
                btn.style.boxShadow = `0 0 15px ${color}88`;
                
                // Indicador interno si está seleccionado
                if (idx === appState.selectedColorIdx) {
                    const inner = document.createElement('div');
                    inner.className = "w-2 h-2 bg-black rounded-full";
                    btn.appendChild(inner);
                }

                btn.onclick = () => {
                    appState.selectedColorIdx = idx;
                    appState.myColor = color;
                    setupColorPicker();
                };
                container.appendChild(btn);
            });
        }

        // --- 3. LÓGICA DE JUEGO (FIRESTORE) ---
        window.confirmGameStart = async () => {
            const btn = document.getElementById('setup-action-btn');
            const originalText = btn.innerText;
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                if (appState.role === 'host') {
                    const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${shortId}`);
                    
                    await setDoc(docRef, {
                        hostId: appState.user.uid,
                        hostName: appState.user.displayName || "HOST",
                        hostColor: appState.myColor,
                        guestId: null,
                        status: 'waiting',
                        currentPlayer: 'host',
                        lines: [],
                        scores: { host: 0, guest: 0 },
                        createdAt: new Date().toISOString()
                    });
                    appState.roomId = shortId;
                    showWaitingScreen();
                    initGameListener(shortId);
                } else {
                    const inputId = document.getElementById('room-id-input').value.trim().toUpperCase();
                    if (!inputId || inputId.length < 2) throw new Error("ID de Sala Inválido");
                    
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${inputId}`);
                    const snapshot = await getDoc(docRef);
                    
                    if (!snapshot.exists()) throw new Error("La sala no existe.");
                    const data = snapshot.data();
                    if (data.status !== 'waiting') throw new Error("La sala ya está en combate.");
                    
                    // Evitar unirse a tu propia sala
                    if (data.hostId === appState.user.uid) throw new Error("No puedes unirte a tu propia sala.");

                    await updateDoc(docRef, {
                        guestId: appState.user.uid,
                        guestName: appState.user.displayName || "GUEST",
                        guestColor: appState.myColor,
                        status: 'playing'
                    });
                    appState.roomId = inputId;
                    initGameListener(inputId);
                }
            } catch (e) {
                showLoginError(e.message); // Reutilizamos el toast de error
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };

        function showWaitingScreen() {
            hideAllScreens();
            document.getElementById('screen-waiting').classList.remove('hidden');
            document.getElementById('display-room-id').innerText = appState.roomId;
        }

        window.copyInvite = () => {
            const url = window.location.origin + window.location.pathname + '?room=' + appState.roomId;
            navigator.clipboard.writeText(url).then(() => {
                document.getElementById('copy-feedback').innerText = "ENLACE COPIADO. ¡ENVÍALO!";
                setTimeout(() => document.getElementById('copy-feedback').innerText = "", 3000);
            });
        };

        function initGameListener(roomId) {
            if(!scene) init3D();
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${roomId}`);
            
            onSnapshot(docRef, (snapshot) => {
                if(!snapshot.exists()) return;
                const data = snapshot.data();
                appState.gameData = data;
                
                // Transición automática de Waiting -> Game
                if (appState.role === 'host' && data.status === 'playing' && !document.getElementById('screen-waiting').classList.contains('hidden')) {
                    startGameUI();
                } else if (appState.role === 'guest' && data.status === 'playing' && document.getElementById('game-hud').classList.contains('hidden')) {
                    startGameUI();
                }
                
                if (data.status === 'playing') updateGameVisuals(data);
            }, (error) => {
                console.error("Error en listener:", error);
            });
        }

        function startGameUI() {
            hideAllScreens();
            document.getElementById('game-hud').classList.remove('hidden');
            document.getElementById('game-hud').style.display = 'flex';
            
            const data = appState.gameData;
            
            // Configurar HUD
            const hColor = document.getElementById('hud-p1-color');
            hColor.style.backgroundColor = data.hostColor;
            hColor.style.boxShadow = `0 0 10px ${data.hostColor}`;
            document.getElementById('hud-p1-name').innerText = data.hostName.split(' ')[0]; // Solo primer nombre
            
            const gColor = document.getElementById('hud-p2-color');
            gColor.style.backgroundColor = data.guestColor;
            gColor.style.boxShadow = `0 0 10px ${data.guestColor}`;
            document.getElementById('hud-p2-name').innerText = data.guestName.split(' ')[0];

            showToast("CONEXIÓN ESTABLECIDA. INICIA EL COMBATE.", 3000);
        }

        function updateGameVisuals(data) {
            // Actualizar puntuación con animación
            document.getElementById('score-p1').innerText = data.scores.host;
            document.getElementById('score-p2').innerText = data.scores.guest;
            
            const turnEl = document.getElementById('turn-indicator');
            const isMyTurn = data.currentPlayer === appState.role;
            
            if (isMyTurn) {
                turnEl.innerText = "TU TURNO";
                turnEl.className = "px-6 py-2 bg-green-900/80 border border-green-500 text-xs font-orbitron tracking-widest text-green-300 uppercase animate-pulse shadow-[0_0_15px_rgba(34,197,94,0.4)] font-bold rounded transform scale-105 transition";
            } else {
                const enemyName = appState.role === 'host' ? data.guestName : data.hostName;
                turnEl.innerText = `TURNO DE ${enemyName.split(' ')[0]}`;
                turnEl.className = "px-6 py-2 bg-gray-900/80 border border-gray-600 text-xs font-orbitron tracking-widest text-gray-500 uppercase rounded";
            }

            // Limpiar y redibujar tablero
            const toRemove = [];
            gridGroup.children.forEach(child => { 
                if (child.userData.isLine || child.userData.isTriangle) toRemove.push(child); 
            });
            toRemove.forEach(c => gridGroup.remove(c));

            // Dibujar líneas y triángulos
            data.lines.forEach(l => drawLine3D(l.start, l.end, l.owner === 'host' ? data.hostColor : data.guestColor));
            findAllTriangles(data.lines).forEach(t => drawTriangle3D(t.points, t.owner === 'host' ? data.hostColor : data.guestColor));
        }

        // --- 4. MOTOR GRÁFICO (THREE.JS + AR) ---
        function init3D() {
            scene = new THREE.Scene();
            // Sin fondo para AR, negro sutil para desktop
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Iluminación
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dl = new THREE.DirectionalLight(0xffffff, 1.2);
            dl.position.set(2, 5, 2);
            scene.add(dl);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Botón AR Personalizado
            const arBtn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arBtn.style.background = 'rgba(10,10,10,0.8)';
            arBtn.style.border = '1px solid #00e5ff';
            arBtn.style.color = '#00e5ff';
            arBtn.style.fontFamily = 'Orbitron';
            arBtn.style.fontWeight = 'bold';
            arBtn.style.padding = '12px 24px';
            arBtn.style.borderRadius = '4px';
            arBtn.innerHTML = 'ENTRAR EN AR'; // Texto personalizado
            document.getElementById('ar-button-container').appendChild(arBtn);

            // Grupo del tablero
            gridGroup = new THREE.Group();
            gridGroup.position.set(0, 0, -1); // Por defecto frente a la cámara en Desktop
            scene.add(gridGroup);
            createGrid();

            // Controles
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelectAR);
            scene.add(controller);
            
            // Input Desktop
            window.addEventListener('click', onClickDesktop);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Controles orbitales para debug en PC
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0,0,-1);

            renderer.setAnimationLoop(() => {
                controls.update();
                // Rotación suave del tablero solo en menú de espera si se desea, aquí estático
                renderer.render(scene, camera);
            });
        }

        function createGrid() {
            const geo = new THREE.IcosahedronGeometry(0.015, 1); 
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0x444444, 
                emissive: 0x111111, 
                roughness: 0.3, 
                metalness: 0.8 
            });
            
            let idx = 0;
            // Grid 4x4 Hexagonal-ish offset
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const m = new THREE.Mesh(geo, mat.clone());
                    const xo = (row % 2) * (SPACING / 2);
                    m.position.set(
                        col * SPACING + xo - (4*SPACING)/2, 
                        0, 
                        row * (SPACING*0.866) - (4*SPACING*0.866)/2
                    );
                    m.userData = { id: idx, isDot: true };
                    gridGroup.add(m);
                    gridPoints.push(m);
                    idx++;
                }
            }
        }

        function handleInput(obj) {
            const data = appState.gameData;
            
            // Validaciones de turno
            if (!data || data.status !== 'playing') return;
            if (data.currentPlayer !== appState.role) {
                showToast("NO ES TU TURNO", 1500);
                // Feedback visual de error (rojo momentáneo)
                const originalColor = obj.material.emissive.getHex();
                obj.material.emissive.setHex(0xff0000);
                setTimeout(() => obj.material.emissive.setHex(originalColor), 300);
                return;
            }
            
            if (!selectedStartPoint) {
                // Seleccionar primer punto
                selectedStartPoint = obj;
                obj.material.emissive.set(0xffffff);
                obj.material.emissiveIntensity = 2;
                obj.scale.set(1.8, 1.8, 1.8);
                // Sonido UI simple podría ir aquí
            } else {
                // Intentar conectar
                if (selectedStartPoint === obj) { 
                    resetSelection(); 
                    return; 
                }
                
                const startId = selectedStartPoint.userData.id;
                const endId = obj.userData.id;
                
                // Validar distancia (solo vecinos inmediatos)
                if (selectedStartPoint.position.distanceTo(obj.position) > SPACING * 1.2) {
                    showToast("DEMASIADO LEJOS", 1500);
                    resetSelection(); 
                    return;
                }
                
                // Validar si ya existe la línea
                const exists = data.lines.some(l => 
                    (l.start===startId && l.end===endId) || (l.start===endId && l.end===startId)
                );
                
                if (exists) { 
                    showToast("ENLACE YA OCUPADO", 1500); 
                    resetSelection(); 
                    return; 
                }
                
                submitMove(startId, endId);
                resetSelection();
            }
        }

        function resetSelection() {
            if(selectedStartPoint) {
                selectedStartPoint.material.emissive.set(0x111111);
                selectedStartPoint.scale.set(1,1,1);
            }
            selectedStartPoint = null;
        }

        async function submitMove(s, e) {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${appState.roomId}`);
            const newLine = { start: s, end: e, owner: appState.role };
            const newLines = [...appState.gameData.lines, newLine];
            
            // Detectar triángulos cerrados
            const newTris = detectNewTriangles(newLine, newLines);
            
            let nextPlayer = appState.gameData.currentPlayer === 'host' ? 'guest' : 'host';
            let scoreUpdate = {};
            
            // Si cierras triángulo, repites turno (regla clásica de Timbiriche/Dots and Boxes)
            // O cambiamos turno si queremos juego rápido. En este caso, mantenemos turno.
            if (newTris.length > 0) {
                nextPlayer = appState.role; // Repite turno
                scoreUpdate = { 
                    [`scores.${appState.role}`]: appState.gameData.scores[appState.role] + newTris.length 
                };
                showToast(`¡ZONA CAPTURADA! (+${newTris.length})`, 2000);
            }

            await updateDoc(docRef, { 
                lines: newLines, 
                currentPlayer: nextPlayer, 
                ...scoreUpdate 
            });
        }

        // Dibujado de Líneas Neón
        function drawLine3D(s, e, hex) {
            const p1 = gridPoints[s].position;
            const p2 = gridPoints[e].position;
            
            // Núcleo de la línea (blanco brillante)
            const geo = new THREE.CylinderGeometry(0.004, 0.004, p1.distanceTo(p2), 6);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const m = new THREE.Mesh(geo, mat);
            m.position.copy(new THREE.Vector3().addVectors(p1,p2).multiplyScalar(0.5));
            m.lookAt(p2); m.rotateX(Math.PI/2);
            m.userData = { isLine: true };
            
            // Glow externo (color del jugador)
            const glowGeo = new THREE.CylinderGeometry(0.015, 0.015, p1.distanceTo(p2), 6);
            const glowMat = new THREE.MeshBasicMaterial({ color: hex, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            m.add(glow);
            
            gridGroup.add(m);
        }

        // Dibujado de Triángulos (Campos de fuerza)
        function drawTriangle3D(ids, hex) {
            const pts = ids.map(i => gridPoints[i].position);
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array([
                pts[0].x, pts[0].y, pts[0].z, 
                pts[1].x, pts[1].y, pts[1].z, 
                pts[2].x, pts[2].y, pts[2].z
            ]), 3));
            geo.setIndex([0,1,2, 2,1,0]); // Doble cara
            
            const mat = new THREE.MeshBasicMaterial({ 
                color: hex, 
                transparent: true, 
                opacity: 0.3, 
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            const m = new THREE.Mesh(geo, mat);
            m.userData = { isTriangle: true };
            
            // Animación de pulso simple (usando onBeforeRender si fuera complejo, aquí simple)
            const wiregeo = new THREE.EdgesGeometry(geo); // Bordes
            const wiremat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 });
            const wire = new THREE.LineSegments(wiregeo, wiremat);
            m.add(wire);

            gridGroup.add(m);
        }

        function showToast(msg, duration = 2300) {
            const el = document.getElementById('game-msg');
            el.innerText = msg;
            el.classList.remove('hidden');
            el.style.opacity = 1;
            el.style.transform = 'scale(1.1)';
            
            setTimeout(() => { 
                el.style.opacity = 0; 
                el.style.transform = 'scale(0.9)'; 
            }, duration);
            
            setTimeout(() => el.classList.add('hidden'), duration + 300);
        }

        // Raycasting AR
        function onSelectAR() {
            const t = new THREE.Matrix4().identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0,0,-1).applyMatrix4(t);
            const i = raycaster.intersectObjects(gridPoints);
            if (i.length > 0) handleInput(i[0].object);
        }

        // Raycasting Mouse
        function onClickDesktop(e) {
            // Ignorar si estamos tocando UI
            if (e.target.closest('.interactive')) return;
            
            raycaster.setFromCamera(new THREE.Vector2(
                (e.clientX/window.innerWidth)*2-1, 
                -(e.clientY/window.innerHeight)*2+1
            ), camera);
            
            const i = raycaster.intersectObjects(gridPoints);
            if (i.length > 0) handleInput(i[0].object);
        }

        // Algoritmos de Grafos
        function findAllTriangles(l) {
            const adj = {}; l.forEach(x => { 
                if(!adj[x.start]) adj[x.start]=[]; if(!adj[x.end]) adj[x.end]=[];
                adj[x.start].push({t:x.end,o:x.owner}); adj[x.end].push({t:x.start,o:x.owner}); 
            });
            const t = [], s = new Set();
            for(const u in adj) {
                const n = adj[u];
                for(let i=0;i<n.length;i++) for(let j=i+1;j<n.length;j++) {
                    const v=n[i].t, w=n[j].t;
                    if(adj[v] && adj[v].some(x=>x.t==w)) {
                        const k = [parseInt(u),v,w].sort((a,b)=>a-b).join('-');
                        if(!s.has(k)) { s.add(k); t.push({points:[parseInt(u),v,w], owner:n[i].o}); }
                    }
                }
            }
            return t;
        }
        
        function detectNewTriangles(n, al) {
            const adj={}; al.forEach(x=>{ if(!adj[x.start])adj[x.start]=[]; if(!adj[x.end])adj[x.end]=[]; adj[x.start].push(x.end); adj[x.end].push(x.start); });
            const u=n.start, v=n.end, nt=[];
            if(adj[u]&&adj[v]) adj[u].forEach(w=>{ if(w!==v && adj[v].includes(w)) nt.push([u,v,w]); });
            return nt;
        }
    </script>
