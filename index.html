<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3 LINE-AR | V8.0 Final</title>
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { cyber: '#00e5ff', neon: '#ff0055' } } } }</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Rajdhani', sans-serif; background-color: #050505; color: white; user-select: none; -webkit-tap-highlight-color: transparent; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Capas */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        .interactive { pointer-events: auto; }
        
        /* Estilos UI */
        .glass {
            background: rgba(10, 15, 20, 0.9); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 229, 255, 0.3); box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }
        .btn-cyber {
            background: linear-gradient(90deg, rgba(0,229,255,0.1), transparent);
            border: 1px solid #00e5ff; color: #00e5ff; font-family: 'Orbitron'; letter-spacing: 2px;
            transition: 0.3s; cursor: pointer; position: relative; overflow: hidden;
        }
        .btn-cyber:active { background: #00e5ff; color: black; transform: scale(0.98); }
        .btn-cyber.danger { border-color: #ff0055; color: #ff0055; background: linear-gradient(90deg, rgba(255,0,85,0.1), transparent); }
        
        /* DADO 3D CSS */
        .dice-wrap { perspective: 600px; width: 60px; height: 60px; cursor: pointer; }
        .dice { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1s ease-out; }
        .dice-face { position: absolute; width: 60px; height: 60px; background: rgba(0,0,0,0.95); border: 2px solid #00e5ff; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold; color: #00e5ff; box-shadow: inset 0 0 10px #00e5ff; text-shadow: 0 0 5px #00e5ff; }
        .f1 { transform: rotateY(0deg) translateZ(30px); }
        .f2 { transform: rotateY(180deg) translateZ(30px); }
        .f3 { transform: rotateY(90deg) translateZ(30px); }
        .f4 { transform: rotateY(-90deg) translateZ(30px); }
        .f5 { transform: rotateX(90deg) translateZ(30px); }
        .f6 { transform: rotateX(-90deg) translateZ(30px); }
        .spinning { animation: spin 0.5s infinite linear; }
        @keyframes spin { to { transform: rotateX(360deg) rotateY(360deg); } }

        /* Logo Animado */
        .tri-logo { width: 0; height: 0; border-left: 40px solid transparent; border-right: 40px solid transparent; border-bottom: 70px solid #00e5ff; filter: drop-shadow(0 0 20px #00e5ff); animation: float 3s ease-in-out infinite; margin: 0 auto; }
        .tri-inner { position: relative; top: 5px; left: -32px; width: 0; height: 0; border-left: 32px solid transparent; border-right: 32px solid transparent; border-bottom: 56px solid #050505; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
    
    <script type="importmap">{ "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }</script>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="ui-layer" class="flex flex-col items-center justify-center h-full w-full p-4">
        
        <!-- 1. LOGIN -->
        <div id="s-login" class="interactive glass p-8 rounded-2xl max-w-xs w-full text-center flex flex-col gap-6 fade-in">
            <div class="tri-logo"><div class="tri-inner"></div></div>
            <h1 class="text-3xl font-black font-orbitron tracking-widest">3 LINE-AR</h1>
            <button onclick="window.doLogin()" id="btn-login" class="btn-cyber py-4 rounded font-bold flex justify-center items-center gap-2">
                <i class="fab fa-google"></i> ENTRAR
            </button>
            <p id="login-stat" class="text-[10px] text-gray-500 font-mono">v8.0 FINAL</p>
        </div>

        <!-- 2. MENÚ PRINCIPAL -->
        <div id="s-menu" class="interactive glass p-6 rounded-2xl max-w-xs w-full hidden flex-col gap-3">
            <div class="flex justify-between border-b border-white/10 pb-3 mb-2">
                <div class="text-left">
                    <span class="text-[10px] text-gray-400">AGENTE</span>
                    <div id="u-name" class="font-bold font-orbitron truncate w-32">...</div>
                </div>
                <button onclick="window.doLogout()" class="text-red-500 hover:text-white"><i class="fas fa-power-off"></i></button>
            </div>

            <button onclick="window.quickMatch()" class="btn-cyber py-5 rounded-xl">
                <i class="fas fa-bolt mr-2"></i> PARTIDA RÁPIDA
            </button>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="window.createPrivate()" class="btn-cyber py-4 rounded-xl text-xs">
                    <i class="fas fa-key block mb-1 text-lg"></i> CREAR SALA
                </button>
                <button onclick="window.joinPrivate()" class="btn-cyber py-4 rounded-xl text-xs">
                    <i class="fas fa-door-open block mb-1 text-lg"></i> UNIRSE
                </button>
            </div>

            <button onclick="window.vsCpu()" class="btn-cyber danger py-4 rounded-xl text-xs mt-2">
                <i class="fas fa-robot mr-2"></i> PRÁCTICA VS CPU
            </button>
        </div>

        <!-- 3. SALA / LOBBY -->
        <div id="s-lobby" class="interactive glass p-8 rounded-2xl max-w-xs w-full text-center hidden">
            <div class="tri-logo scale-50 mb-4"><div class="tri-inner"></div></div>
            <h2 id="lobby-title" class="text-xl font-orbitron mb-2">BUSCANDO...</h2>
            
            <div id="code-area" class="hidden bg-black/50 p-3 rounded border border-white/20 mb-4">
                <p class="text-[10px] text-gray-400 mb-1">CÓDIGO DE SALA</p>
                <p id="room-code" class="text-2xl font-mono font-bold text-cyan-400 tracking-widest select-all">----</p>
            </div>

            <div id="input-area" class="hidden mb-4">
                <input id="code-input" type="text" placeholder="CÓDIGO AQUÍ" class="w-full bg-black/50 border border-white/20 rounded p-2 text-center text-white font-mono uppercase outline-none focus:border-cyan-500">
                <button onclick="window.submitCode()" class="btn-cyber w-full py-2 mt-2 rounded">ENTRAR</button>
            </div>

            <button onclick="window.resetApp()" class="text-red-500 text-xs underline mt-4">CANCELAR</button>
        </div>

        <!-- 4. HUD JUEGO (Visible en AR) -->
        <div id="s-game" class="absolute inset-0 hidden flex-col justify-between p-4 pointer-events-none z-50">
            <!-- Top Bar -->
            <div class="glass pointer-events-auto p-2 rounded-xl flex justify-between items-center border-t-2 border-cyan-500 bg-black/80">
                <div class="text-center w-16">
                    <span class="text-[9px] font-bold text-cyan-400 block">TÚ</span>
                    <span id="sc-p1" class="text-2xl font-orbitron leading-none">0</span>
                </div>
                
                <!-- DADO -->
                <div class="-mt-8 flex flex-col items-center">
                    <div class="dice-wrap" onclick="window.rollDice()">
                        <div id="dice" class="dice">
                            <div class="dice-face f1">1</div>
                            <div class="dice-face f2">6</div>
                            <div class="dice-face f3">3</div>
                            <div class="dice-face f4">4</div>
                            <div class="dice-face f5">5</div>
                            <div class="dice-face f6">2</div>
                        </div>
                    </div>
                    <span id="moves-badge" class="bg-black/90 text-cyan-400 text-[10px] font-bold px-2 py-0.5 rounded border border-cyan-500 mt-1 hidden">MOVS: <span id="mov-cnt">0</span></span>
                </div>

                <div class="text-center w-16">
                    <span class="text-[9px] font-bold text-red-500 block">RIVAL</span>
                    <span id="sc-p2" class="text-2xl font-orbitron leading-none">0</span>
                </div>
            </div>

            <!-- Mensajes -->
            <div id="toast" class="self-center bg-black/80 border border-cyan-500/50 px-6 py-3 rounded-lg text-center backdrop-blur transition-all duration-300 opacity-0 translate-y-10">
                <h3 id="t-tit" class="text-cyan-400 font-bold font-orbitron">ALERTA</h3>
                <p id="t-msg" class="text-xs text-white font-mono">Mensaje</p>
            </div>

            <!-- Controles Abajo -->
            <div class="pointer-events-auto flex justify-center gap-4 pb-8">
                <button onclick="window.exitGame()" class="w-12 h-12 rounded-full bg-red-500/20 border border-red-500 text-red-500 flex items-center justify-center backdrop-blur shadow-lg"><i class="fas fa-times"></i></button>
                <button onclick="window.force3D()" class="w-12 h-12 rounded-full bg-gray-800/80 border border-white/20 text-white flex items-center justify-center backdrop-blur shadow-lg text-xs font-mono">3D</button>
            </div>
        </div>

        <div id="ar-hint" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none hidden flex-col items-center">
            <i class="fas fa-compress-arrows-alt text-4xl text-cyan-400 animate-bounce"></i>
            <span class="bg-black/50 text-xs px-2 py-1 rounded mt-2">TOCA SUELO</span>
        </div>
    </div>
    <div id="ar-btn"></div>

    <!-- LÓGICA -->
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURACIÓN ---
        const fbConf = (typeof __firebase_config !== 'undefined' && __firebase_config) ? JSON.parse(__firebase_config) : {apiKey:"AIzaSyBbPYnUPaO-kzWWStS8013SOvdTSuK3KP4",authDomain:"ar-3lilne.firebaseapp.com",projectId:"ar-3lilne",storageBucket:"ar-3lilne.firebasestorage.app",messagingSenderId:"382966716480",appId:"1:382966716480:web:ee244825bb34bc35c667a5"};
        const app = initializeApp(fbConf); const auth = getAuth(app); const db = getFirestore(app); const APP_ID = 'ar-3lilne';

        // --- ESTADO ---
        let S = { user:null, room:null, role:null, cpu:false, data:null };
        
        // --- 3D ---
        let scene, camera, renderer, grid, reticle, raycaster=new THREE.Raycaster(), controller;
        let points=[], arHit=null, placed=false, selPoint=null;

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, u => {
            S.user = u;
            if(u) {
                document.getElementById('u-name').innerText = u.displayName||'PLAYER';
                nav('s-menu');
                initBg();
            } else nav('s-login');
        });

        window.doLogin = async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { alert("Error Auth"); } };
        window.doLogout = () => signOut(auth).then(()=>window.location.reload());
        
        function nav(id) {
            ['s-login','s-menu','s-lobby','s-game'].forEach(i => document.getElementById(i).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // --- MODOS DE JUEGO ---
        window.quickMatch = async () => {
            S.cpu=false; nav('s-lobby'); document.getElementById('lobby-title').innerText="BUSCANDO...";
            try {
                const q = await getDocs(collection(db, 'artifacts', APP_ID, 'rooms'));
                let rid = null;
                q.forEach(d => { const v=d.data(); if(v.status==='waiting' && v.hostId!==S.user.uid && v.public) rid=d.id; });
                rid ? join(rid.split('_')[1]) : create(true);
            } catch(e) { if(confirm("Error red. ¿Jugar VS CPU?")) window.vsCpu(); else nav('s-menu'); }
        };

        window.createPrivate = () => { create(false); };
        
        window.joinPrivate = () => {
            nav('s-lobby'); document.getElementById('lobby-title').innerText="UNIRSE";
            document.getElementById('input-area').classList.remove('hidden');
        };

        window.submitCode = () => {
            const c = document.getElementById('code-input').value.toUpperCase();
            if(c.length<4) return alert("Código corto");
            join(c);
        };

        window.vsCpu = () => {
            S.cpu=true; S.role='host'; 
            S.data={ status:'playing', current:'host', lines:[], tris:[], sc:{host:0,guest:0}, dice:0, movs:0 };
            launch();
        };

        // --- LÓGICA ROOMS ---
        async function create(isPublic) {
            S.role='host'; const code = Math.random().toString(36).substring(2,6).toUpperCase(); S.room=code;
            nav('s-lobby');
            if(!isPublic) {
                document.getElementById('lobby-title').innerText="SALA PRIVADA";
                document.getElementById('code-area').classList.remove('hidden');
                document.getElementById('room-code').innerText = code;
            }
            await setDoc(doc(db,'artifacts',APP_ID,'rooms',`room_${code}`), {
                hostId: S.user.uid, status:'waiting', public:isPublic, current:'host',
                lines:[], tris:[], sc:{host:0,guest:0}, dice:0, movs:0
            });
            sub(code);
        }

        async function join(code) {
            S.role='guest'; S.room=code;
            await updateDoc(doc(db,'artifacts',APP_ID,'rooms',`room_${code}`), { guestId:S.user.uid, status:'playing' });
            sub(code);
        }

        function sub(code) {
            onSnapshot(doc(db,'artifacts',APP_ID,'rooms',`room_${code}`), s => {
                if(!s.exists()) return;
                const d=s.data(); S.data=d;
                if(d.status==='playing' && document.getElementById('s-game').classList.contains('hidden')) launch();
                if(d.status==='playing') renderState();
            });
        }

        // --- MOTOR JUEGO ---
        function launch() {
            nav('s-game'); 
            init3D();
            renderState();
        }

        window.rollDice = () => {
            const d=S.data;
            if(d.current!==S.role) return toast("TURNO RIVAL");
            if(d.movs>0) return toast("JUEGA TUS LINEAS");
            
            const dice = document.getElementById('dice');
            dice.classList.add('spinning');
            setTimeout(() => {
                dice.classList.remove('spinning');
                const val = Math.floor(Math.random()*6)+1;
                setDice(val);
                update({ dice:val, movs:val });
                toast(`DADO: ${val}`, `${val} líneas disponibles`);
            }, 500);
        };

        function update(obj) {
            if(S.cpu) { Object.assign(S.data, obj); renderState(); }
            else updateDoc(doc(db,'artifacts',APP_ID,'rooms',`room_${S.room}`), obj);
        }

        function renderState() {
            const d=S.data;
            document.getElementById('sc-p1').innerText = S.role==='host'?d.sc.host:d.sc.guest;
            document.getElementById('sc-p2').innerText = S.role==='host'?d.sc.guest:d.sc.host;
            
            const badge = document.getElementById('moves-badge');
            if(d.current===S.role && d.movs>0) {
                badge.classList.remove('hidden');
                document.getElementById('mov-cnt').innerText=d.movs;
                setDice(d.dice||1);
            } else badge.classList.add('hidden');

            // 3D Render
            if(grid) {
                // Limpieza
                grid.children.filter(c=>c.userData.line||c.userData.tri).forEach(c=>grid.remove(c));
                // Dibujar
                d.lines.forEach(l=>drawLine(l.s, l.e, l.own));
                d.tris.forEach(t=>drawTri(t.p1, t.p2, t.p3, t.own));
            }

            // CPU Logic
            if(S.cpu && d.current==='guest' && d.movs===0) {
                setTimeout(()=>{
                    const r=Math.floor(Math.random()*3)+1;
                    S.data.dice=r; S.data.movs=r;
                    toast("CPU LANZA", `Sacó ${r}`);
                    setTimeout(cpuMove, 1000);
                }, 1000);
            } else if(S.cpu && d.current==='guest' && d.movs>0) setTimeout(cpuMove, 1000);
        }

        function move(p1, p2) {
            const d=S.data;
            if(d.current!==S.role) return toast("ESPERA");
            if(d.movs<=0) return toast("LANZA DADO");
            
            const dist = points[p1].position.distanceTo(points[p2].position);
            if(dist>0.25) return toast("MUY LEJOS"); // Tolerancia alta para AR
            if(d.lines.some(l=>(l.s===p1&&l.e===p2)||(l.s===p2&&l.e===p1))) return toast("OCUPADA");

            const newLine = {s:p1, e:p2, own:S.role};
            const ls = [...d.lines, newLine];
            const newTris = checkTri(p1, p2, S.role, ls);
            const sc = {...d.sc};
            if(newTris.length>0) { sc[S.role]+=newTris.length; toast("TRIANGULO!"); }
            
            let movs = d.movs-1;
            let cur = d.current;
            if(movs===0) cur = cur==='host'?'guest':'host';

            update({ lines:ls, tris:[...d.tris, ...newTris], sc:sc, movs:movs, current:cur });
        }

        function checkTri(p1, p2, own, lines) {
            const found=[];
            for(let p3=0; p3<16; p3++) {
                if(p3!==p1 && p3!==p2) {
                    const h1 = lines.some(l=>(l.s===p1&&l.e===p3)||(l.s===p3&&l.e===p1));
                    const h2 = lines.some(l=>(l.s===p2&&l.e===p3)||(l.s===p3&&l.e===p2));
                    if(h1&&h2) {
                        if(!S.data.tris.some(t=>[t.p1,t.p2,t.p3].includes(p3) && [t.p1,t.p2,t.p3].includes(p1)))
                            found.push({p1, p2, p3, own});
                    }
                }
            }
            return found;
        }

        function cpuMove() {
            let s,e,ok=false;
            for(let i=0;i<50;i++) {
                s=Math.floor(Math.random()*16);
                for(let j=0;j<16;j++) {
                    if(s!==j && points[s].position.distanceTo(points[j].position)<0.25) {
                        if(!S.data.lines.some(l=>(l.s===s&&l.e===j)||(l.s===j&&l.e===s))) { e=j; ok=true; break; }
                    }
                }
                if(ok) break;
            }
            if(ok) {
                const l={s,e,own:'guest'}; const ls=[...S.data.lines, l];
                const tr=checkTri(s,e,'guest',ls);
                const sc={...S.data.sc}; if(tr.length) sc.guest+=tr.length;
                let m=S.data.movs-1; let c='guest'; if(m===0) c='host';
                update({ lines:ls, tris:[...S.data.tris,...tr], sc:sc, movs:m, current:c });
            } else update({ movs:0, current:'host' });
        }

        // --- 3D INIT & AR ---
        function init3D() {
            if(scene) return;
            scene = new THREE.Scene();
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 3); scene.add(light); // Luz fuerte para ver bien
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR BUTTON CON DOM OVERLAY (IMPORTANTE PARA VER UI)
            const arBtn = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'], 
                optionalFeatures: ['dom-overlay'], 
                domOverlay: { root: document.body } 
            });
            document.getElementById('ar-btn').appendChild(arBtn);

            // BOARD
            grid = new THREE.Group(); scene.add(grid);
            // PUNTOS DE NEON - VISIBLES
            const geo = new THREE.SphereGeometry(0.03, 16, 16); // Mas grandes
            const hitGeo = new THREE.SphereGeometry(0.07, 8, 8); // Hitbox generoso
            const mat = new THREE.MeshStandardMaterial({ color:0x00ffff, emissive:0x00ffff, emissiveIntensity:0.5 });
            const hitMat = new THREE.MeshBasicMaterial({ visible:false });

            for(let z=0; z<4; z++) for(let x=0; x<4; x++) {
                const m = new THREE.Mesh(geo, mat.clone());
                m.position.set((x-1.5)*0.2, 0, (z-1.5)*0.2); // Spacing 0.2
                m.userData={id:points.length};
                const hit = new THREE.Mesh(hitGeo, hitMat);
                m.add(hit);
                grid.add(m); points.push(m);
            }

            // RETICLE
            reticle = new THREE.Mesh(new THREE.RingGeometry(0.1,0.12,32).rotateX(-Math.PI/2), new THREE.MeshBasicMaterial({color:0x00ff00}));
            reticle.visible=false; reticle.matrixAutoUpdate=false; scene.add(reticle);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('pointerdown', onClick);
            
            // Check WebXR
            if(!('xr' in navigator)) window.force3D();
            
            renderer.setAnimationLoop(render);
        }

        window.force3D = () => {
            grid.visible=true; placed=true;
            camera.position.set(0,1,1); camera.lookAt(0,0,0);
            new OrbitControls(camera, renderer.domElement);
            document.getElementById('ar-hint').style.display='none';
        };

        function render(t, frame) {
            if(frame) {
                const s = renderer.xr.getSession();
                if(!arHit && s) s.requestReferenceSpace('viewer').then(r => s.requestHitTestSource({space:r}).then(h => arHit=h));
                if(arHit && !placed) {
                    const h = frame.getHitTestResults(arHit);
                    if(h.length) {
                        reticle.visible=true; 
                        reticle.matrix.fromArray(h[0].getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                        document.getElementById('ar-hint').classList.remove('hidden');
                    } else reticle.visible=false;
                }
            }
            renderer.render(scene, camera);
        }

        function onSelect() {
            if(reticle.visible && !placed) {
                grid.position.setFromMatrixPosition(reticle.matrix);
                grid.visible=true; placed=true; reticle.visible=false;
                document.getElementById('ar-hint').classList.add('hidden');
            } else {
                // AR CLICK
                const m = new THREE.Matrix4().identity().extractRotation(controller.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                raycaster.ray.direction.set(0,0,-1).applyMatrix4(m);
                checkHit();
            }
        }

        function onClick(e) {
            if(e.target.closest('.interactive') || e.target.closest('.dice-wrap')) return;
            if(!renderer.xr.isPresenting) {
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                raycaster.setFromCamera(m, camera);
                checkHit();
            }
        }

        function checkHit() {
            // Raycast vs Hitboxes (children)
            const hits = raycaster.intersectObjects(points.map(p=>p.children[0]));
            if(hits.length) handlePoint(hits[0].object.parent);
        }

        function handlePoint(obj) {
            if(!S.data || S.data.status!=='playing') return;
            if(!selPoint) {
                selPoint=obj; obj.material.emissive.set(0xffffff); obj.scale.set(1.5,1.5,1.5);
            } else {
                if(selPoint===obj) resetSel();
                else { move(selPoint.userData.id, obj.userData.id); resetSel(); }
            }
        }
        function resetSel() { if(selPoint) { selPoint.material.emissive.set(0x00ffff); selPoint.scale.set(1,1,1); } selPoint=null; }

        function drawLine(s,e,own) {
            const p1=points[s].position; const p2=points[e].position;
            const col=own==='host'?0x00e5ff:0xff0055;
            const d=p1.distanceTo(p2);
            const g=new THREE.CylinderGeometry(0.01,0.01,d,6);
            const m=new THREE.MeshBasicMaterial({color:col});
            const mesh=new THREE.Mesh(g,m);
            mesh.position.copy(p1).lerp(p2,0.5); mesh.lookAt(p2); mesh.rotateX(Math.PI/2);
            mesh.userData.line=true; grid.add(mesh);
        }

        function drawTri(p1,p2,p3,own) {
            const v = new Float32Array([
                points[p1].position.x, points[p1].position.y, points[p1].position.z,
                points[p2].position.x, points[p2].position.y, points[p2].position.z,
                points[p3].position.x, points[p3].position.y, points[p3].position.z
            ]);
            const g=new THREE.BufferGeometry(); g.setAttribute('position', new THREE.BufferAttribute(v,3));
            const col=own==='host'?0x00e5ff:0xff0055;
            const m=new THREE.MeshBasicMaterial({color:col, opacity:0.4, transparent:true, side:THREE.DoubleSide, depthWrite:false});
            const mesh=new THREE.Mesh(g,m); mesh.userData.tri=true; grid.add(mesh);
        }

        function setDice(v) {
            const d=document.getElementById('dice');
            const r={1:[0,0],2:[-90,0],3:[0,-90],4:[0,90],5:[90,0],6:[180,0]};
            d.style.transform=`rotateX(${r[v][0]}deg) rotateY(${r[v][1]}deg)`;
        }

        function toast(t,m="") {
            const el=document.getElementById('toast');
            document.getElementById('t-tit').innerText=t; document.getElementById('t-msg').innerText=m;
            el.classList.remove('opacity-0','translate-y-10');
            setTimeout(()=>el.classList.add('opacity-0','translate-y-10'),2000);
        }

        function initBg() {
            const c=document.getElementById('bg-canvas'); const x=c.getContext('2d');
            let w=c.width=window.innerWidth; let h=c.height=window.innerHeight;
            const pts=[]; for(let i=0;i<40;i++) pts.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5),vy:(Math.random()-.5)});
            function loop() {
                x.fillStyle='#050505'; x.fillRect(0,0,w,h);
                pts.forEach(p=>{p.x+=p.vx;p.y+=p.vy; if(p.x<0||p.x>w)p.vx*=-1; if(p.y<0||p.y>h)p.vy*=-1});
                x.strokeStyle='rgba(0,229,255,0.1)'; x.beginPath();
                for(let i=0;i<pts.length;i++) for(let j=i+1;j<pts.length;j++) {
                    if(Math.hypot(pts[i].x-pts[j].x,pts[i].y-pts[j].y)<150) { x.moveTo(pts[i].x,pts[i].y); x.lineTo(pts[j].x,pts[j].y); }
                } x.stroke(); requestAnimationFrame(loop);
            } loop();
        }

        window.resetApp = () => window.location.reload();
        window.exitGame = () => { if(confirm("¿Salir?")) window.resetApp(); };
    </script>
</body>
