    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        import { getFirestore, collection, doc, onSnapshot, setDoc, updateDoc, getDoc, enableNetwork, disableNetwork } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURACIÓN ---
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined') firebaseConfig = JSON.parse(__firebase_config);
        else firebaseConfig = { apiKey: "AIzaSyBbPYnUPaO-kzWWStS8013SOvdTSuK3KP4", authDomain: "ar-3lilne.firebaseapp.com", projectId: "ar-3lilne", storageBucket: "ar-3lilne.firebasestorage.app", messagingSenderId: "382966716480", appId: "1:382966716480:web:ee244825bb34bc35c667a5", measurementId: "G-HCRXFC2QBJ" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ar-3lilne';
        
        // --- FONDO DINÁMICO (CHAMELEON) ---
        let bgParticles = [];
        let bgContext = null;
        let bgWidth, bgHeight;
        let targetColor = { r: 255, g: 200, b: 0 }; 
        let currentColor = { r: 255, g: 200, b: 0 };

        function initBackgroundNetwork() {
            const canvas = document.getElementById('bg-canvas');
            bgContext = canvas.getContext('2d');
            
            function resize() { bgWidth = window.innerWidth; bgHeight = window.innerHeight; canvas.width = bgWidth; canvas.height = bgHeight; createParticles(); }
            window.addEventListener('resize', resize); resize(); animateBackground();
        }

        function createParticles() {
            bgParticles = [];
            const count = Math.floor((bgWidth * bgHeight) / 9000); 
            for (let i = 0; i < count; i++) {
                bgParticles.push({ 
                    x: Math.random() * bgWidth, y: Math.random() * bgHeight, 
                    vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3, 
                    size: Math.random() * 2 + 0.5 
                });
            }
        }

        function setBgPalette(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            targetColor = { r, g, b };
        }

        function lerp(start, end, t) { return start * (1 - t) + end * t; }

        function animateBackground() {
            currentColor.r = lerp(currentColor.r, targetColor.r, 0.05);
            currentColor.g = lerp(currentColor.g, targetColor.g, 0.05);
            currentColor.b = lerp(currentColor.b, targetColor.b, 0.05);
            
            const rgbString = `${Math.round(currentColor.r)}, ${Math.round(currentColor.g)}, ${Math.round(currentColor.b)}`;

            bgContext.clearRect(0, 0, bgWidth, bgHeight);
            bgContext.fillStyle = '#000000'; bgContext.fillRect(0, 0, bgWidth, bgHeight);

            for (let i = 0; i < bgParticles.length; i++) {
                let p = bgParticles[i];
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > bgWidth) p.vx *= -1; if (p.y < 0 || p.y > bgHeight) p.vy *= -1;

                bgContext.beginPath();
                bgContext.fillStyle = `rgba(${rgbString}, 0.8)`;
                bgContext.arc(p.x, p.y, p.size, 0, Math.PI * 2); 
                bgContext.fill();

                for (let j = i + 1; j < bgParticles.length; j++) {
                    let p2 = bgParticles[j];
                    let d = Math.sqrt(Math.pow(p.x-p2.x,2) + Math.pow(p.y-p2.y,2));
                    if (d < 150) { 
                        bgContext.beginPath();
                        bgContext.strokeStyle = `rgba(${rgbString}, ${0.2 * (1 - d/150)})`;
                        bgContext.lineWidth = 1;
                        bgContext.moveTo(p.x, p.y); bgContext.lineTo(p2.x, p2.y); bgContext.stroke();
                    }
                }
            }
            requestAnimationFrame(animateBackground);
        }
        initBackgroundNetwork();

        // --- VERIFICACIÓN DE SISTEMA (LÓGICA MEJORADA) ---
        let isConnected = false;

        async function runSystemCheck() {
            setBgPalette('#EAB308'); 
            const dbStatus = document.getElementById('check-db');
            const errBox = document.getElementById('perm-error');
            const errMsg = document.getElementById('perm-error-msg');

            try {
                const testRef = doc(db, 'artifacts', 'sys_check', 'pings', '1');
                const timeout = new Promise((_, reject) => setTimeout(() => reject(new Error("TIMEOUT")), 4000));
                await Promise.race([getDoc(testRef).catch(() => {}), timeout]);
                
                dbStatus.innerHTML = '<span class="status-dot status-ok"></span> CONECTADO';
                dbStatus.className = "text-[10px] font-mono text-green-400 flex items-center font-bold uppercase";
                isConnected = true;
                checkPermissions();

                // Auto-check sesión
                onAuthStateChanged(auth, (user) => {
                    if (user) authorizeSystem();
                });

            } catch (e) {
                console.error("SysCheck Failed:", e);
                dbStatus.innerHTML = '<span class="status-dot status-error"></span> FALLO';
                dbStatus.className = "text-[10px] font-mono text-red-400 flex items-center font-bold uppercase";
                errBox.classList.remove('hidden');
                
                if(e.message === "TIMEOUT") errMsg.innerText = "Bloqueo de red detectado. Desactiva AdBlock.";
                else errMsg.innerText = "Error de red. Verifica tu conexión.";
                isConnected = false;
            }
        }
        
        // Se llama al marcar los checkboxes
        window.checkPermissions = () => {
            const terms = document.getElementById('check-terms').checked;
            const storage = document.getElementById('check-storage').checked;
            const btn = document.getElementById('btn-authorize');
            
            if (terms && storage) {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-check-circle mr-2"></i> AUTORIZAR INICIO`;
                btn.className = "w-full btn-cyber border-green-500 text-green-400 hover:bg-green-500/10 hover:text-white transition-all duration-300 shadow-[0_0_20px_rgba(34,197,94,0.3)]";
            } else {
                btn.disabled = true;
                btn.innerHTML = `<i class="fas fa-lock mr-2"></i> PENDIENTE APROBACIÓN`;
                btn.className = "w-full btn-cyber border-white/10 text-gray-400 hover:text-white hover:bg-white/5 transition-all duration-300";
            }
        };

        window.forceAuthorize = () => {
            isConnected = true;
            document.getElementById('perm-error').classList.add('hidden');
            document.getElementById('check-db').innerHTML = '<span class="status-dot status-pending"></span> OMITIDO';
            document.getElementById('check-db').className = "text-[10px] font-mono text-yellow-500 flex items-center font-bold uppercase";
        };
        
        window.authorizeSystem = () => {
            hideAllScreens();
            if(auth.currentUser) {
                setBgPalette('#A855F7'); 
                showDashboard(auth.currentUser);
            } else {
                setBgPalette('#06B6D4'); 
                showLogin();
            }
        };

        runSystemCheck();

        // --- VARIABLES JUEGO ---
        const PALETTE = ['#ff0055', '#00e5ff', '#00ff9d', '#ffea00', '#bd00ff', '#ffffff'];
        let appState = { user: null, roomId: null, role: null, myColor: PALETTE[1], gameData: null, selectedColorIdx: 1, mode: 'menu' };
        let scene, camera, renderer, controller, gridGroup, reticle; 
        let gridPoints = []; let raycaster = new THREE.Raycaster(); let selectedStartPoint = null; 
        const SPACING = 0.15; 
        let arHitTestSource = null; let arHitTestSourceRequested = false; let isGridPlaced = false;

        // --- AUTHENTICATION ---
        setPersistence(auth, browserLocalPersistence).catch(console.error);

        window.handleLogin = async (providerName) => {
            const btn = document.getElementById(`btn-${providerName}`);
            const originalContent = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = `<i class="fas fa-circle-notch animate-spin mr-2"></i> ...`;
            
            let provider = providerName === 'google' ? new GoogleAuthProvider() : new FacebookAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Auth Error:", error);
                btn.disabled = false; btn.innerHTML = originalContent;
                let msg = "Error de conexión.";
                if (error.code === 'auth/popup-blocked') msg = "Popup bloqueado. Habilita ventanas emergentes.";
                else if (error.code === 'auth/popup-closed-by-user') msg = "Inicio cancelado.";
                
                const errDiv = document.getElementById('login-error');
                errDiv.innerText = msg;
                errDiv.classList.remove('hidden');
                setTimeout(() => errDiv.classList.add('hidden'), 5000);
            }
        };

        window.logout = () => { signOut(auth).then(() => window.location.reload()); };

        // --- UI HELPERS ---
        function hideAllScreens() { 
            ['screen-permissions', 'screen-login', 'screen-dashboard', 'screen-setup', 'screen-waiting', 'game-hud'].forEach(id => document.getElementById(id).classList.add('hidden')); 
        }
        function showLogin() { 
            hideAllScreens(); 
            document.getElementById('screen-login').classList.remove('hidden'); 
            setBgPalette('#06B6D4');
        }
        
        function showDashboard(user) {
            appState.user = user;
            hideAllScreens();
            document.getElementById('screen-dashboard').classList.remove('hidden');
            setBgPalette('#A855F7'); 
            
            document.getElementById('user-name').innerText = user.displayName || "OPERADOR";
            const img = document.getElementById('user-avatar');
            const fallback = document.getElementById('user-avatar-fallback');
            
            if(user.photoURL) {
                img.src = user.photoURL;
                img.classList.remove('hidden');
                fallback.classList.add('hidden');
                img.onerror = () => { img.classList.add('hidden'); fallback.classList.remove('hidden'); fallback.innerText = (user.displayName||"U")[0]; };
            } else {
                img.classList.add('hidden');
                fallback.classList.remove('hidden');
                fallback.innerText = (user.displayName||"U")[0];
            }
        }

        window.showCreateRoom = () => { 
            appState.role = 'host'; appState.mode = 'setup'; setupColorPicker(); 
            document.getElementById('setup-title').innerText = "CREAR SALA"; 
            document.getElementById('join-inputs').classList.add('hidden'); 
            hideAllScreens(); document.getElementById('screen-setup').classList.remove('hidden'); 
            setBgPalette('#22C55E'); // Verde
        };
        
        window.showJoinRoom = () => { 
            appState.role = 'guest'; appState.mode = 'setup'; setupColorPicker(); 
            document.getElementById('setup-title').innerText = "UNIRSE"; 
            document.getElementById('join-inputs').classList.remove('hidden'); 
            hideAllScreens(); document.getElementById('screen-setup').classList.remove('hidden'); 
            setBgPalette('#22C55E'); // Verde
        };
        
        window.goBackToDashboard = () => showDashboard(appState.user);
        
        function setupColorPicker() {
            const c = document.getElementById('color-picker'); c.innerHTML = '';
            PALETTE.forEach((col, idx) => {
                const b = document.createElement('div');
                b.className = `w-12 h-12 rounded-full cursor-pointer border-2 border-transparent ${idx===appState.selectedColorIdx ? 'border-white scale-110' : ''}`;
                b.style.backgroundColor = col; b.style.boxShadow = `0 0 15px ${col}66`;
                b.onclick = () => { appState.selectedColorIdx = idx; appState.myColor = col; setupColorPicker(); };
                c.appendChild(b);
            });
        }

        // --- LOGICA JUEGO ---
        const timeoutPromise = (promise, ms) => new Promise((resolve, reject) => {
            const timer = setTimeout(() => reject(new Error("TIMEOUT")), ms);
            promise.then(value => { clearTimeout(timer); resolve(value); }).catch(reason => { clearTimeout(timer); reject(reason); });
        });

        window.confirmGameStart = async () => {
            const btn = document.querySelector('#screen-setup button');
            const txt = btn.innerText; btn.innerHTML = '<i class="fas fa-cog animate-spin"></i>'; btn.disabled = true;
            
            try {
                if (appState.role === 'host') {
                    const roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
                    const ref = doc(db, 'artifacts', appId, 'rooms', `room_${roomId}`);
                    await timeoutPromise(setDoc(ref, {
                        hostId: appState.user.uid, hostName: appState.user.displayName, hostColor: appState.myColor,
                        guestId: null, status: 'waiting', currentPlayer: 'host', lines: [], scores: {host:0, guest:0},
                        createdAt: new Date().toISOString()
                    }), 6000);
                    appState.roomId = roomId; showWaitingScreen(); initGameListener(roomId);
                } else {
                    const rid = document.getElementById('room-id-input').value.trim().toUpperCase();
                    if(rid.length < 2) throw new Error("Código inválido");
                    const ref = doc(db, 'artifacts', appId, 'rooms', `room_${rid}`);
                    const snap = await timeoutPromise(getDoc(ref), 5000);
                    if(!snap.exists()) throw new Error("Sala no encontrada");
                    if(snap.data().status !== 'waiting') throw new Error("Sala llena");
                    await timeoutPromise(updateDoc(ref, { guestId: appState.user.uid, guestName: appState.user.displayName, guestColor: appState.myColor, status: 'playing' }), 5000);
                    appState.roomId = rid; initGameListener(rid);
                }
            } catch(e) {
                let msg = e.message === 'TIMEOUT' ? "Error de Red (Posible AdBlock)." : e.message;
                alert(msg);
                btn.innerText = txt; btn.disabled = false;
            }
        };

        function showWaitingScreen() { 
            hideAllScreens(); 
            document.getElementById('screen-waiting').classList.remove('hidden'); 
            document.getElementById('display-room-id').innerText = appState.roomId;
            setBgPalette('#EAB308'); 
        }
        
        window.copyInvite = () => { 
            navigator.clipboard.writeText(window.location.origin + window.location.pathname + '?room=' + appState.roomId);
            document.getElementById('copy-feedback').innerText = "¡ENLACE COPIADO!";
        };

        function initGameListener(rid) {
            if(!scene) init3D();
            onSnapshot(doc(db, 'artifacts', appId, 'rooms', `room_${rid}`), (snap) => {
                if(!snap.exists()) return;
                const d = snap.data(); appState.gameData = d;
                if(d.status === 'playing' && (document.getElementById('screen-waiting').classList.contains('hidden') === false || document.getElementById('game-hud').classList.contains('hidden'))) {
                    startGameUI();
                }
                if(d.status === 'playing') updateGameVisuals(d);
            });
        }

        function startGameUI() {
            hideAllScreens();
            document.getElementById('game-hud').classList.remove('hidden');
            document.getElementById('game-hud').style.display = 'flex';
            setBgPalette('#000000'); 
            
            const d = appState.gameData;
            document.getElementById('hud-p1-color').style.backgroundColor = d.hostColor;
            document.getElementById('hud-p1-name').innerText = (d.hostName||"HOST").split(' ')[0];
            document.getElementById('hud-p2-color').style.backgroundColor = d.guestColor;
            document.getElementById('hud-p2-name').innerText = (d.guestName||"GUEST").split(' ')[0];
            
            if('xr' in navigator) {
                document.getElementById('ar-instructions').style.display = 'block';
                setTimeout(() => document.getElementById('ar-instructions').style.display = 'none', 6000);
            }
        }

        function updateGameVisuals(d) {
            document.getElementById('score-p1').innerText = d.scores.host;
            document.getElementById('score-p2').innerText = d.scores.guest;
            const isMyTurn = d.currentPlayer === appState.role;
            const turnEl = document.getElementById('turn-indicator');
            
            if(isMyTurn) {
                turnEl.innerText = "TU TURNO"; turnEl.className = "px-4 py-1 bg-green-900 text-green-400 border border-green-500 rounded animate-pulse font-bold";
            } else {
                turnEl.innerText = `ESPERANDO...`;
                turnEl.className = "px-4 py-1 bg-gray-800 text-gray-400 border border-gray-600 rounded";
            }

            const toRemove = [];
            gridGroup.children.forEach(c => { if(c.userData.isLine || c.userData.isTri) toRemove.push(c); });
            toRemove.forEach(c => gridGroup.remove(c));
            
            d.lines.forEach(l => {
                const p1 = gridPoints[l.start].position; const p2 = gridPoints[l.end].position;
                const color = l.owner === 'host' ? d.hostColor : d.guestColor;
                const geo = new THREE.CylinderGeometry(0.005, 0.005, p1.distanceTo(p2), 6);
                const mat = new THREE.MeshBasicMaterial({ color: color });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(p1.clone().lerp(p2, 0.5));
                mesh.lookAt(p2); mesh.rotateX(Math.PI/2);
                mesh.userData.isLine = true;
                const glow = new THREE.Mesh(new THREE.CylinderGeometry(0.015, 0.015, p1.distanceTo(p2), 6), new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.3 }));
                mesh.add(glow);
                gridGroup.add(mesh);
            });
        }

        // --- THREE JS ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1); scene.add(light);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio); renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; document.body.appendChild(renderer.domElement);
            
            reticle = new THREE.Mesh(new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI/2), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
            reticle.matrixAutoUpdate = false; reticle.visible = false; scene.add(reticle);
            
            const arBtn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arBtn.style.cssText = 'background:rgba(0,0,0,0.8); border:2px solid #00e5ff; color:#00e5ff; font-family:Orbitron; font-weight:900; padding:15px 30px; border-radius:8px; box-shadow:0 0 20px rgba(0,229,255,0.4); letter-spacing:2px;';
            document.getElementById('ar-button-container').appendChild(arBtn);
            
            gridGroup = new THREE.Group(); gridGroup.visible = false; scene.add(gridGroup);
            createGrid();
            
            controller = renderer.xr.getController(0); controller.addEventListener('select', onSelect); scene.add(controller);
            window.addEventListener('click', onClickPC);
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            
            new OrbitControls(camera, renderer.domElement).target.set(0,0,-1);
            renderer.setAnimationLoop(render);
        }

        function createGrid() {
            const geo = new THREE.SphereGeometry(0.025, 16, 16);
            const mat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, roughness: 0.1, metalness: 0.8 });
            let idx = 0;
            for(let r=0; r<4; r++) {
                for(let c=0; c<4; c++) {
                    const m = new THREE.Mesh(geo, mat.clone());
                    const xo = (r%2)*(SPACING/2);
                    m.position.set(c*SPACING + xo - (3.5*SPACING)/2, 0.05, r*(SPACING*0.866) - (3*SPACING*0.866)/2);
                    m.userData = { id: idx++, isDot: true };
                    gridGroup.add(m); gridPoints.push(m);
                }
            }
            const base = new THREE.Mesh(new THREE.CircleGeometry(0.35, 32), new THREE.MeshBasicMaterial({ color: 0x00e5ff, opacity: 0.1, transparent: true, side: THREE.DoubleSide }));
            base.rotation.x = -Math.PI/2; gridGroup.add(base);
        }

        function render(t, frame) {
            if(frame) {
                const refSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                if(!arHitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then(ref => {
                        session.requestHitTestSource({ space: ref }).then(src => arHitTestSource = src);
                    });
                    arHitTestSourceRequested = true;
                }
                if(arHitTestSource && !isGridPlaced) {
                    const hit = frame.getHitTestResults(arHitTestSource);
                    if(hit.length > 0) {
                        reticle.visible = true; 
                        reticle.matrix.fromArray(hit[0].getPose(refSpace).transform.matrix);
                    } else reticle.visible = false;
                }
            }
            renderer.render(scene, camera);
        }

        function onSelect() {
            if(reticle.visible && !isGridPlaced) {
                gridGroup.position.setFromMatrixPosition(reticle.matrix);
                gridGroup.visible = true; isGridPlaced = true; reticle.visible = false;
                document.getElementById('ar-instructions').innerHTML = "¡JUEGO LISTO!";
            } else {
                const t = new THREE.Matrix4().identity().extractRotation(controller.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                raycaster.ray.direction.set(0,0,-1).applyMatrix4(t);
                const i = raycaster.intersectObjects(gridPoints);
                if(i.length>0) handleInput(i[0].object);
            }
        }

        function onClickPC(e) {
            if(e.target.closest('.interactive')) return;
            if(!renderer.xr.isPresenting) {
                if(!isGridPlaced) { gridGroup.visible = true; gridGroup.position.set(0,-0.2,-0.5); isGridPlaced = true; }
                raycaster.setFromCamera(new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1), camera);
                const i = raycaster.intersectObjects(gridPoints);
                if(i.length>0) handleInput(i[0].object);
            }
        }

        function handleInput(obj) {
            const d = appState.gameData;
            if(!d || d.status !== 'playing') return;
            if(d.currentPlayer !== appState.role) { showToast("ESPERA TU TURNO"); return; }
            
            if(!selectedStartPoint) {
                selectedStartPoint = obj;
                obj.material.emissive.set(0xffffff); obj.scale.set(1.5,1.5,1.5);
            } else {
                if(selectedStartPoint === obj) { resetSel(); return; }
                const s = selectedStartPoint.userData.id; const e = obj.userData.id;
                const exists = d.lines.some(l => (l.start===s && l.end===e) || (l.start===e && l.end===s));
                if(exists) { showToast("YA EXISTE"); resetSel(); return; }
                if(selectedStartPoint.position.distanceTo(obj.position) > SPACING*1.2) { showToast("MUY LEJOS"); resetSel(); return; }
                submitMove(s, e); resetSel();
            }
        }
        function resetSel() { if(selectedStartPoint) { selectedStartPoint.material.emissive.set(0x000000); selectedStartPoint.scale.set(1,1,1); } selectedStartPoint = null; }
        
        async function submitMove(s, e) {
            const d = appState.gameData;
            const newLine = { start: s, end: e, owner: appState.role };
            const newLines = [...d.lines, newLine];
            let next = d.currentPlayer === 'host' ? 'guest' : 'host';
            await updateDoc(doc(db, 'artifacts', appId, 'rooms', `room_${appState.roomId}`), { lines: newLines, currentPlayer: next });
        }
        
        function showToast(m) { const el=document.getElementById('game-msg'); el.innerText=m; el.classList.remove('hidden'); setTimeout(()=>el.classList.add('hidden'), 2000); }
    </script>
