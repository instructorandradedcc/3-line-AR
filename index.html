    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, FacebookAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- 1. ANIMACIÓN DE FONDO INTENSIFICADA ---
        function initBackgroundNetwork() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                createParticles();
            }

            function createParticles() {
                particles = [];
                // MAYOR DENSIDAD: Dividimos por un número menor para tener MÁS partículas
                const count = Math.floor((width * height) / 6000); 
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.4, // Un poco más rápido
                        vy: (Math.random() - 0.5) * 0.4,
                        size: Math.random() * 2 + 0.8 // Puntos más grandes
                    });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                // Fondo muy oscuro
                ctx.fillStyle = '#010205';
                ctx.fillRect(0, 0, width, height);

                // NODOS MÁS BRILLANTES
                ctx.fillStyle = 'rgba(0, 229, 255, 0.9)'; 

                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;

                    // Dibujar nodo con resplandor
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "rgba(0, 229, 255, 0.8)";
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0; // Reset shadow

                    // LÍNEAS MÁS INTENSAS Y LARGAS
                    for (let j = i + 1; j < particles.length; j++) {
                        let p2 = particles[j];
                        let dx = p.x - p2.x;
                        let dy = p.y - p2.y;
                        let distance = Math.sqrt(dx*dx + dy*dy);

                        // Mayor distancia de conexión (180px)
                        if (distance < 180) { 
                            ctx.beginPath();
                            // Líneas más brillantes y gruesas
                            ctx.strokeStyle = `rgba(0, 229, 255, ${0.6 * (1 - distance/180)})`;
                            ctx.lineWidth = 1.8 * (1 - (distance / 180)); 
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();

                            // TRIÁNGULOS (Relleno sutil si se forman)
                            for (let k = j + 1; k < particles.length; k++) {
                                let p3 = particles[k];
                                let d1 = distance;
                                let d2 = Math.sqrt(Math.pow(p.x-p3.x,2) + Math.pow(p.y-p3.y,2));
                                let d3 = Math.sqrt(Math.pow(p2.x-p3.x,2) + Math.pow(p2.y-p3.y,2));
                                // Si los 3 puntos están cerca entre sí
                                if(d2 < 180 && d3 < 180) {
                                    ctx.beginPath();
                                    ctx.fillStyle = `rgba(0, 229, 255, ${0.08 * (1 - Math.max(d1,d2,d3)/180)})`;
                                    ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.lineTo(p3.x, p3.y);
                                    ctx.fill();
                                    ctx.fillStyle = 'rgba(0, 229, 255, 0.9)'; // Reset para nodos
                                }
                            }
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            window.addEventListener('resize', resize);
            resize(); animate();
        }
        initBackgroundNetwork();

        // --- 2. CONFIGURACIÓN DE FIREBASE ---
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
        } else {
            firebaseConfig = { apiKey: "AIzaSyBbPYnUPaO-kzWWStS8013SOvdTSuK3KP4", authDomain: "ar-3lilne.firebaseapp.com", projectId: "ar-3lilne", storageBucket: "ar-3lilne.firebasestorage.app", messagingSenderId: "382966716480", appId: "1:382966716480:web:ee244825bb34bc35c667a5", measurementId: "G-HCRXFC2QBJ" };
        }
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ar-3lilne';
        const PALETTE = ['#ff0055', '#00e5ff', '#00ff9d', '#ffea00', '#bd00ff', '#ffffff'];
        let appState = { user: null, roomId: null, role: null, myColor: PALETTE[1], gameData: null, selectedColorIdx: 1, mode: 'menu' };
        let scene, camera, renderer, controller, gridGroup; let gridPoints = []; let raycaster = new THREE.Raycaster(); let selectedStartPoint = null; const SPACING = 0.15; 

        onAuthStateChanged(auth, (user) => {
            if (user) { appState.user = user; showDashboard(); const urlParams = new URLSearchParams(window.location.search); const roomInvite = urlParams.get('room'); if (roomInvite) { appState.mode = 'setup'; setupJoinRoom(roomInvite); window.history.replaceState({}, document.title, "/"); } } 
            else { appState.user = null; showLogin(); }
        });
        getRedirectResult(auth).then((result) => { if (result) console.log("Regreso exitoso:", result.user); }).catch((error) => { console.error("Error redirect:", error); showLoginError(error.message); });
        window.loginWithGoogle = async () => { const provider = new GoogleAuthProvider(); try { await signInWithRedirect(auth, provider); } catch (e) { showLoginError(e.message); } };
        window.loginWithFacebook = async () => { const provider = new FacebookAuthProvider(); try { await signInWithRedirect(auth, provider); } catch (e) { showLoginError(e.message); } };
        window.logout = () => { signOut(auth).then(() => { window.location.href = window.location.origin + window.location.pathname; }); };
        function showLoginError(msg) { const el = document.getElementById('login-error'); el.innerText = msg; el.classList.remove('hidden'); setTimeout(() => el.classList.add('hidden'), 5000); }
        function hideAllScreens() { ['screen-login', 'screen-dashboard', 'screen-setup', 'screen-waiting', 'game-hud'].forEach(id => document.getElementById(id).classList.add('hidden')); }
        function showLogin() { hideAllScreens(); document.getElementById('screen-login').classList.remove('hidden'); }
        function showDashboard() {
            hideAllScreens(); document.getElementById('screen-dashboard').classList.remove('hidden');
            const u = appState.user; const avatarEl = document.getElementById('user-avatar');
            if(u.photoURL) { avatarEl.src = u.photoURL; avatarEl.classList.remove('hidden'); } else { avatarEl.src = "https://ui-avatars.com/api/?name=" + (u.displayName || "User") + "&background=0D8ABC&color=fff"; avatarEl.classList.remove('hidden'); }
            document.getElementById('user-name').innerText = u.displayName || "OPERADOR ANÓNIMO";
        }
        window.showCreateRoom = () => { appState.role = 'host'; appState.mode = 'setup'; setupColorPicker(); document.getElementById('setup-title').innerText = "CREAR ZONA DE COMBATE"; document.getElementById('setup-action-btn').innerText = "INICIALIZAR SALA"; document.getElementById('join-inputs').classList.add('hidden'); hideAllScreens(); document.getElementById('screen-setup').classList.remove('hidden'); };
        window.showJoinRoom = () => { appState.role = 'guest'; appState.mode = 'setup'; setupColorPicker(); document.getElementById('setup-title').innerText = "SINCRONIZAR FRECUENCIA"; document.getElementById('setup-action-btn').innerText = "CONECTAR AL NÚCLEO"; document.getElementById('join-inputs').classList.remove('hidden'); hideAllScreens(); document.getElementById('screen-setup').classList.remove('hidden'); };
        function setupJoinRoom(id) { showJoinRoom(); document.getElementById('room-id-input').value = id; }
        window.goBackToDashboard = () => showDashboard();
        function setupColorPicker() {
            const container = document.getElementById('color-picker'); container.innerHTML = '';
            PALETTE.forEach((color, idx) => {
                const btn = document.createElement('div'); btn.className = `w-12 h-12 md:w-14 md:h-14 rounded-full cursor-pointer color-btn border-2 border-transparent flex items-center justify-center ${idx === appState.selectedColorIdx ? 'selected' : ''}`; btn.style.backgroundColor = color; btn.style.boxShadow = `0 0 20px ${color}88`;
                if (idx === appState.selectedColorIdx) { const inner = document.createElement('div'); inner.className = "w-3 h-3 bg-black rounded-full shadow-inner"; btn.appendChild(inner); }
                btn.onclick = () => { appState.selectedColorIdx = idx; appState.myColor = color; setupColorPicker(); }; container.appendChild(btn);
            });
        }
        window.confirmGameStart = async () => {
            const btn = document.getElementById('setup-action-btn'); const originalText = btn.innerText; btn.innerText = "PROCESANDO..."; btn.disabled = true; btn.classList.add('opacity-50');
            try {
                if (appState.role === 'host') {
                    const shortId = Math.random().toString(36).substring(2, 6).toUpperCase(); const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${shortId}`);
                    await setDoc(docRef, { hostId: appState.user.uid, hostName: appState.user.displayName || "HOST", hostColor: appState.myColor, guestId: null, status: 'waiting', currentPlayer: 'host', lines: [], scores: { host: 0, guest: 0 }, createdAt: new Date().toISOString() });
                    appState.roomId = shortId; showWaitingScreen(); initGameListener(shortId);
                } else {
                    const inputId = document.getElementById('room-id-input').value.trim().toUpperCase(); if (!inputId || inputId.length < 2) throw new Error("ID de Sala Inválido");
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${inputId}`); const snapshot = await getDoc(docRef);
                    if (!snapshot.exists()) throw new Error("La sala no existe."); const data = snapshot.data();
                    if (data.status !== 'waiting') throw new Error("La sala ya está en combate."); if (data.hostId === appState.user.uid) throw new Error("No puedes unirte a tu propia sala.");
                    await updateDoc(docRef, { guestId: appState.user.uid, guestName: appState.user.displayName || "GUEST", guestColor: appState.myColor, status: 'playing' });
                    appState.roomId = inputId; initGameListener(inputId);
                }
            } catch (e) { showLoginError(e.message); btn.innerText = originalText; btn.disabled = false; btn.classList.remove('opacity-50'); }
        };
        function showWaitingScreen() { hideAllScreens(); document.getElementById('screen-waiting').classList.remove('hidden'); document.getElementById('display-room-id').innerText = appState.roomId; }
        window.copyInvite = () => { const url = window.location.origin + window.location.pathname + '?room=' + appState.roomId; navigator.clipboard.writeText(url).then(() => { document.getElementById('copy-feedback').innerText = "ENLACE COPIADO. ¡ENVÍALO!"; setTimeout(() => document.getElementById('copy-feedback').innerText = "", 3000); }); };
        function initGameListener(roomId) {
            if(!scene) init3D(); const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${roomId}`);
            onSnapshot(docRef, (snapshot) => {
                if(!snapshot.exists()) return; const data = snapshot.data(); appState.gameData = data;
                if (appState.role === 'host' && data.status === 'playing' && !document.getElementById('screen-waiting').classList.contains('hidden')) startGameUI();
                else if (appState.role === 'guest' && data.status === 'playing' && document.getElementById('game-hud').classList.contains('hidden')) startGameUI();
                if (data.status === 'playing') updateGameVisuals(data);
            });
        }
        function startGameUI() {
            hideAllScreens(); document.getElementById('game-hud').classList.remove('hidden'); document.getElementById('game-hud').style.display = 'flex'; const data = appState.gameData;
            document.getElementById('hud-p1-color').style.backgroundColor = data.hostColor; document.getElementById('hud-p1-color').style.boxShadow = `0 0 15px ${data.hostColor}`; document.getElementById('hud-p1-name').innerText = data.hostName.split(' ')[0];
            document.getElementById('hud-p2-color').style.backgroundColor = data.guestColor; document.getElementById('hud-p2-color').style.boxShadow = `0 0 15px ${data.guestColor}`; document.getElementById('hud-p2-name').innerText = data.guestName.split(' ')[0];
            showToast("CONEXIÓN ESTABLECIDA. INICIA EL COMBATE.", 3000);
        }
        function updateGameVisuals(data) {
            document.getElementById('score-p1').innerText = data.scores.host; document.getElementById('score-p2').innerText = data.scores.guest;
            const turnEl = document.getElementById('turn-indicator'); const isMyTurn = data.currentPlayer === appState.role;
            if (isMyTurn) { turnEl.innerText = "TU TURNO"; turnEl.className = "px-6 py-2 bg-green-900/80 border-2 border-green-500 text-xs font-orbitron tracking-widest text-green-300 uppercase animate-pulse shadow-[0_0_20px_rgba(34,197,94,0.5)] font-black rounded transform scale-105 transition"; } 
            else { const enemyName = appState.role === 'host' ? data.guestName : data.hostName; turnEl.innerText = `TURNO DE ${enemyName.split(' ')[0]}`; turnEl.className = "px-6 py-2 bg-gray-900/80 border-2 border-gray-600 text-xs font-orbitron tracking-widest text-gray-500 uppercase rounded font-bold"; }
            const toRemove = []; gridGroup.children.forEach(child => { if (child.userData.isLine || child.userData.isTriangle) toRemove.push(child); }); toRemove.forEach(c => gridGroup.remove(c));
            data.lines.forEach(l => drawLine3D(l.start, l.end, l.owner === 'host' ? data.hostColor : data.guestColor)); findAllTriangles(data.lines).forEach(t => drawTriangle3D(t.points, t.owner === 'host' ? data.hostColor : data.guestColor));
        }
        // --- 5. THREE.JS + AR ---
        function init3D() {
            scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6)); const dl = new THREE.DirectionalLight(0xffffff, 1.5); dl.position.set(2, 5, 2); scene.add(dl);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); renderer.setPixelRatio(window.devicePixelRatio); renderer.setSize(window.innerWidth, window.innerHeight); renderer.xr.enabled = true; document.body.appendChild(renderer.domElement);
            const arBtn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arBtn.style.background = 'rgba(10,10,10,0.9)'; arBtn.style.border = '2px solid #00e5ff'; arBtn.style.color = '#00e5ff'; arBtn.style.fontFamily = 'Orbitron'; arBtn.style.fontWeight = '900'; arBtn.style.padding = '16px 32px'; arBtn.style.borderRadius = '8px'; arBtn.style.boxShadow = '0 0 30px rgba(0,229,255,0.5)'; arBtn.style.textShadow = '0 0 10px rgba(0,229,255,0.8)'; arBtn.style.letterSpacing = '2px';
            arBtn.innerHTML = 'ENTRAR EN AR'; document.getElementById('ar-button-container').appendChild(arBtn);
            gridGroup = new THREE.Group(); gridGroup.position.set(0, 0, -1); scene.add(gridGroup); createGrid();
            controller = renderer.xr.getController(0); controller.addEventListener('select', onSelectAR); scene.add(controller);
            window.addEventListener('click', onClickDesktop); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            const controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true; controls.target.set(0,0,-1);
            renderer.setAnimationLoop(() => { controls.update(); renderer.render(scene, camera); });
        }
        function createGrid() {
            const geo = new THREE.IcosahedronGeometry(0.018, 1); const mat = new THREE.MeshStandardMaterial({ color: 0x666666, emissive: 0x222222, roughness: 0.2, metalness: 1.0 });
            let idx = 0; for (let row = 0; row < 4; row++) { for (let col = 0; col < 4; col++) { const m = new THREE.Mesh(geo, mat.clone()); const xo = (row % 2) * (SPACING / 2); m.position.set(col * SPACING + xo - (4*SPACING)/2, 0, row * (SPACING*0.866) - (4*SPACING*0.866)/2); m.userData = { id: idx, isDot: true }; gridGroup.add(m); gridPoints.push(m); idx++; } }
        }
        function handleInput(obj) {
            const data = appState.gameData; if (!data || data.status !== 'playing') return;
            if (data.currentPlayer !== appState.role) { showToast("NO ES TU TURNO", 1500); const originalColor = obj.material.emissive.getHex(); obj.material.emissive.setHex(0xff0000); setTimeout(() => obj.material.emissive.setHex(originalColor), 300); return; }
            if (!selectedStartPoint) { selectedStartPoint = obj; obj.material.emissive.set(0xffffff); obj.material.emissiveIntensity = 3; obj.scale.set(2, 2, 2); } else { if (selectedStartPoint === obj) { resetSelection(); return; } const startId = selectedStartPoint.userData.id; const endId = obj.userData.id; if (selectedStartPoint.position.distanceTo(obj.position) > SPACING * 1.2) { showToast("DEMASIADO LEJOS", 1500); resetSelection(); return; } const exists = data.lines.some(l => (l.start===startId && l.end===endId) || (l.start===endId && l.end===startId)); if (exists) { showToast("ENLACE YA OCUPADO", 1500); resetSelection(); return; } submitMove(startId, endId); resetSelection(); }
        }
        function resetSelection() { if(selectedStartPoint) { selectedStartPoint.material.emissive.set(0x222222); selectedStartPoint.scale.set(1,1,1); } selectedStartPoint = null; }
        async function submitMove(s, e) {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${appState.roomId}`); const newLine = { start: s, end: e, owner: appState.role }; const newLines = [...appState.gameData.lines, newLine]; const newTris = detectNewTriangles(newLine, newLines); let nextPlayer = appState.gameData.currentPlayer === 'host' ? 'guest' : 'host'; let scoreUpdate = {};
            if (newTris.length > 0) { nextPlayer = appState.role; scoreUpdate = { [`scores.${appState.role}`]: appState.gameData.scores[appState.role] + newTris.length }; showToast(`¡ZONA CAPTURADA! (+${newTris.length})`, 2500); }
            await updateDoc(docRef, { lines: newLines, currentPlayer: nextPlayer, ...scoreUpdate });
        }
        function drawLine3D(s, e, hex) {
            const p1 = gridPoints[s].position; const p2 = gridPoints[e].position; const geo = new THREE.CylinderGeometry(0.006, 0.006, p1.distanceTo(p2), 8); const mat = new THREE.MeshBasicMaterial({ color: 0xffffff }); const m = new THREE.Mesh(geo, mat); m.position.copy(new THREE.Vector3().addVectors(p1,p2).multiplyScalar(0.5)); m.lookAt(p2); m.rotateX(Math.PI/2); m.userData = { isLine: true };
            const glowGeo = new THREE.CylinderGeometry(0.02, 0.02, p1.distanceTo(p2), 8); const glowMat = new THREE.MeshBasicMaterial({ color: hex, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending }); const glow = new THREE.Mesh(glowGeo, glowMat); m.add(glow); gridGroup.add(m);
        }
        function drawTriangle3D(ids, hex) {
            const pts = ids.map(i => gridPoints[i].position); const geo = new THREE.BufferGeometry(); geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array([pts[0].x, pts[0].y, pts[0].z, pts[1].x, pts[1].y, pts[1].z, pts[2].x, pts[2].y, pts[2].z]), 3)); geo.setIndex([0,1,2, 2,1,0]);
            const mat = new THREE.MeshBasicMaterial({ color: hex, transparent: true, opacity: 0.4, side: THREE.DoubleSide, blending: THREE.AdditiveBlending, depthWrite: false }); const m = new THREE.Mesh(geo, mat); m.userData = { isTriangle: true };
            const wiregeo = new THREE.EdgesGeometry(geo); const wiremat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending }); const wire = new THREE.LineSegments(wiregeo, wiremat); m.add(wire); gridGroup.add(m);
        }
        function showToast(msg, duration = 2500) { const el = document.getElementById('game-msg'); el.innerText = msg; el.classList.remove('hidden'); el.style.opacity = 1; el.style.transform = 'scale(1.1)'; setTimeout(() => { el.style.opacity = 0; el.style.transform = 'scale(0.9)'; }, duration); setTimeout(() => el.classList.add('hidden'), duration + 300); }
        function onSelectAR() { const t = new THREE.Matrix4().identity().extractRotation(controller.matrixWorld); raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld); raycaster.ray.direction.set(0,0,-1).applyMatrix4(t); const i = raycaster.intersectObjects(gridPoints); if (i.length > 0) handleInput(i[0].object); }
        function onClickDesktop(e) { if (e.target.closest('.interactive')) return; raycaster.setFromCamera(new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1), camera); const i = raycaster.intersectObjects(gridPoints); if (i.length > 0) handleInput(i[0].object); }
        function findAllTriangles(l) {
            const adj = {}; l.forEach(x => { if(!adj[x.start]) adj[x.start]=[]; if(!adj[x.end]) adj[x.end]=[]; adj[x.start].push({t:x.end,o:x.owner}); adj[x.end].push({t:x.start,o:x.owner}); }); const t = [], s = new Set();
            for(const u in adj) { const n = adj[u]; for(let i=0;i<n.length;i++) for(let j=i+1;j<n.length;j++) { const v=n[i].t, w=n[j].t; if(adj[v] && adj[v].some(x=>x.t==w)) { const k = [parseInt(u),v,w].sort((a,b)=>a-b).join('-'); if(!s.has(k)) { s.add(k); t.push({points:[parseInt(u),v,w], owner:n[i].o}); } } } } return t;
        }
        function detectNewTriangles(n, al) { const adj={}; al.forEach(x=>{ if(!adj[x.start])adj[x.start]=[]; if(!adj[x.end])adj[x.end]=[]; adj[x.start].push(x.end); adj[x.end].push(x.start); }); const u=n.start, v=n.end, nt=[]; if(adj[u]&&adj[v]) adj[u].forEach(w=>{ if(w!==v && adj[v].includes(w)) nt.push([u,v,w]); }); return nt; }
